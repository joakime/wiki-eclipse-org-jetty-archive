<h2><span class="mw-headline" id="Modifying_a_Context_Path">Modifying a Context Path</span></h2>
<p>When the WTP Dynamic Web Project mywebapp was created, the context path used the name of this project (<i>mywebapp</i>). It is possible to change the contextPath name. To change a contextPath name, complete the following steps.
</p>
<ol>
<li>Open the launch and go to the Modules tab. 
</li>
<p><br/>
</p><p><a class="image" href="https://wiki.eclipse.org/File:Jetty-wtp-context1.jpg"><img height="460" src="../images/1/18/Jetty-wtp-context1.jpg" alt="Jetty-wtp-context1.jpg" width="648"/></a>
</p><p><br/>
</p>
<li>Select the <b>mywebapp</b> module and click <b>Edit</b>. 
</li>The Edit Web Module dialog box opens.
<p><br/>
</p><p><a href="https://wiki.eclipse.org/File:Jetty-wtp-context2.jpg" class="image"><img height="137" alt="Jetty-wtp-context2.jpg" width="277" src="../images/8/86/Jetty-wtp-context2.jpg"/></a>
</p><p><br/>
</p>
<li>Change the path to<b> /webapp</b>.
</li><li>Click <b>OK</b>.
</li><li>Save the launch and start the server.
</li> Now you can open the web application at  http://localhost:8080/webapp/. 

</ol>
