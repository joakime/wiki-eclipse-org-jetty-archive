                                                      <!-- subtitle -->

                  <div class="mw-content-ltr" dir="ltr" id="mw-content-text" lang="en"><p><br/>
</p>
<h3><span id="Installing_the_WTP_Adaptor" class="mw-headline">Installing the WTP Adaptor</span></h3>
<div class="messagebox" style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px;">
<div style="float: left; margin-left: -40px;"><a href="https://wiki.eclipse.org/File:Warning2.png" class="image"><img src="../images/3/37/Warning2.png" alt="Warning2.png" width="35" height="35"/></a></div>
<div><b>This functionality is currently unmaintained, though it would be nice to find something that used it and wanted to improve it.</b><br/></div>
</div>
<p>To install the WTP Adaptor, complete the following steps.
</p>
<ol>
<li> Open Eclipse.</li>
<li> In the taskbar at the top of your screen, click <b>Help -&gt; Install New Software</b>. The <i>Available Software</i> dialog box opens.</li>
<p><a class="image" href="https://wiki.eclipse.org/File:Jetty-wtp-install1.jpg"><img width="903" height="564" alt="Jetty-wtp-install1.jpg" src="../images/b/be/Jetty-wtp-install1.jpg"/></a>
</p><p><br/>
</p>
<li> In the Work with: field, type one of the URLs provided below:</li>
<ul><li> Stable releases of the plugin: http://download.eclipse.org/jetty/updates/jetty-wtp</li></ul>
<ul><li> More bleeding edge versions of the plugin (each successful build on Hudson): http://download.eclipse.org/jetty/updates/jetty-wtp/development</li></ul>
<li> Press <b>Return</b>.</li>
<li> In the <i>Name/Version</i> box below, select the box for Jetty WTP Adaptor Site.</li>
<p><br/>
<a href="https://wiki.eclipse.org/File:Jetty-wtp-install2.jpg" class="image"><img width="605" height="625" src="../images/2/2f/Jetty-wtp-install2.jpg" alt="Jetty-wtp-install2.jpg"/></a>
</p>
<li> Click <b>Next</b>.
 
</li><li>The <i>Install Details</i> dialog box opens.</li>
<p><a href="https://wiki.eclipse.org/File:Jetty-wtp-install3.jpg" class="image"><img height="625" width="605" alt="Jetty-wtp-install3.jpg" src="../images/a/a6/Jetty-wtp-install3.jpg"/></a>
</p>
<li> Click <b>Next</b> again. </li>
<li>The <i>Review Licenses</i> dialog box opens.</li>
<p><a class="image" href="https://wiki.eclipse.org/File:Jetty-wtp-install4.jpg"><img alt="Jetty-wtp-install4.jpg" src="../images/d/dc/Jetty-wtp-install4.jpg" width="605" height="625"/></a>
</p>
<li> Accept the terms and click <b>Finish</b>.</li> 
<li>The <i>Installing Software</i> dialog box opens, displaying progress for installing the WTP adaptor.
When it completes, the <i>Software Updates</i> dialog box opens with a message that you need to restart Eclipse to complete the installation.</li>
<li>Click <b>Restart Now</b>.</li>
<a href="https://wiki.eclipse.org/File:Jetty-wtp-install5.jpg" class="image"><img height="122" width="451" src="../images/d/da/Jetty-wtp-install5.jpg" alt="Jetty-wtp-install5.jpg"/></a>
</ol>
