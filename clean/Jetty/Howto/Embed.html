<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<p>Jetty can be run in embedded mode, which means putting a HTTP module into your application, rather than putting your application into a HTTP server.
</p><p>For more detail see the <a title="Jetty/Tutorial/Embedding Jetty" href="../Tutorial/Embedding Jetty.html">Embedding Jetty Tutorial</a>.
</p>
