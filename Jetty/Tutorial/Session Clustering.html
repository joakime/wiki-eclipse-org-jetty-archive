                <h1 id="firstHeading" class="firstHeading page-header">
                  <span dir="auto">Jetty/Tutorial/Session Clustering</span>
                </h1>
                <div id="main-page-content">
                                                      <!-- subtitle -->
                  <div class="alert alert-small alert-warning" id="contentSub"><span class="subpages">&lt; <a title="Jetty" href="../../Jetty.html">Jetty</a>‎ | <a title="Jetty/Tutorial" href="../Tutorial.html">Tutorial</a></span></div>
                  <!-- /subtitle -->
                  
                  
                  <div lang="en" id="mw-content-text" dir="ltr" class="mw-content-ltr"><p><br/>
</p><p><br/>
</p>

<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px;" class="messagebox">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img alt="Warning2.png" height="35" width="35" src="../../images/3/37/Warning2.png"/></a></div>
<div><b>Attention:</b><br/>This documentation is relevant for Jetty 6. Please see <a class="external text" href="http://download.eclipse.org/jetty/stable-7/apidocs/org/eclipse/jetty/server/session/JDBCSessionIdManager.html" rel="nofollow">JDBCSessionIdManager</a> and <a rel="nofollow" href="http://download.eclipse.org/jetty/stable-7/apidocs/org/eclipse/jetty/server/session/JDBCSessionManager.html" class="external text">JDBCSessionManager</a> javadoc for the corresponding Jetty 7 feature.</div>
</div>
<p>Jetty can support session clustering by persisting sessions to a shared database. Each jetty instance locally caches sessions for which it has received requests, writing any changes to the session through to the database as the request exits the server. Sessions must obey the Serialization contract, and servlets must call the Session.setAttribute() method to ensure that changes are persisted.
</p><p>The persistent session mechanism is designed to work in conjunction with a load balancer that supports stickiness. Stickiness can be based on various data items, such as source IP address or characteristics of the session id or a load-balancer specific mechanism. For those load balancers that examine the session id, the Jetty persistent session mechanism appends a node id to the session id which can be used for routing.
</p><p>It should be noted that in this type of solution, the database can become both a bottleneck and a single point of failure. Jetty takes steps to try to reduce the load on the database (discussed below), but in a heavily loaded environment you may need to investigate other optimisation strategies such as local caching and database replication. You should also consult your database vendor's documentation for information on how to ensure high-availability and fail-over of your database.
</p>
<h2><span class="mw-headline" id="Details">Details</span></h2>
<h3><span id="Configuration" class="mw-headline">Configuration</span></h3>
<p>There are 2 components to session management in Jetty: a session id manager and a session manager. The session id manager's job is to ensure that session ids are unique across all webapps hosted on a jetty instance and thus there can only be one per jetty instance. The session manager's job is to handle the session lifecycle (create/update/invalidate/expire) on behalf of a web application, and thus there is one per web application instance. They also cooperate and collaborate with the org.mortbay.handler.SessionHandler to enable cross-context dispatch.
</p>
<h4><span class="mw-headline" id="Configuring_the_JDBCSessionIdManager">Configuring the JDBCSessionIdManager</span></h4>
<p>We need to configure an org.mortbay.jetty.servlet.JDBCSessionIdManager instance, either in embedded code or in a jetty.xml file. Here is an example of a jetty.xml setup:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"> 
 <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"sessionIdManager"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"jdbcidmgr"</span> <span class="re0">class</span>=<span class="st0">"org.mortbay.jetty.servlet.JDBCSessionIdManager"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;Ref</span> <span class="re0">id</span>=<span class="st0">"Server"</span><span class="re2">/&gt;</span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"workerName"</span><span class="re2">&gt;</span></span>fred<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"DatasourceName"</span><span class="re2">&gt;</span></span>javax.sql.DataSource/default<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"scavengeInterval"</span><span class="re2">&gt;</span></span>60<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setAttribute"</span><span class="re2">&gt;</span></span>
       <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbcIdMgr<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;Ref</span> <span class="re0">id</span>=<span class="st0">"jdbcidmgr"</span><span class="re2">/&gt;</span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span></pre></div></div>
<p>You'll notice that the JDBCSessionIdManager needs access to a database. The above configures it with the name of a javax.sql.DataSource that is defined elsewhere. Consult <a title="Jetty/Feature/JNDI" href="../Feature/JNDI.html">Jetty JNDI</a> feature guide for more information on how to configure database access with Jetty. If you don't wish to use a DataSource, you can configure jdbc Driver information instead. Here's an example:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"> 
 <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"sessionIdManager"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"jdbcidmgr"</span> <span class="re0">class</span>=<span class="st0">"org.mortbay.jetty.servlet.JDBCSessionIdManager"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;Ref</span> <span class="re0">id</span>=<span class="st0">"Server"</span><span class="re2">/&gt;</span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"workerName"</span><span class="re2">&gt;</span></span>fred<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setDriverInfo"</span><span class="re2">&gt;</span></span>
           <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>com.mysql.jdbc.Driver<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
           <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbc:mysql://127.0.0.1:3306/sessions?user=janb<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"scavengeInterval"</span><span class="re2">&gt;</span></span>60<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setAttribute"</span><span class="re2">&gt;</span></span>
       <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbcIdMgr<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;Ref</span> <span class="re0">id</span>=<span class="st0">"jdbcidmgr"</span><span class="re2">/&gt;</span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span></pre></div></div>
<p>As jetty config files are direct mappings of xml to java, it is quite straightforward to see how this would be done in code, but here's an example anyway:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="java source-java"><pre class="de1"> 
 Server server <span class="sy0">=</span> <span class="kw1">new</span> Server<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
     ...
 <span class="me1">JDBCSessionIdManager</span> idMgr <span class="sy0">=</span> <span class="kw1">new</span> JDBCSessionIdManager<span class="br0">(</span>server<span class="br0">)</span><span class="sy0">;</span>
 idMgr.<span class="me1">setWorkerName</span><span class="br0">(</span><span class="st0">"fred"</span><span class="br0">)</span><span class="sy0">;</span>
 idMgr.<span class="me1">setDriverInfo</span><span class="br0">(</span><span class="st0">"com.mysql.jdbc.Driver"</span>, <span class="st0">"jdbc:mysql://127.0.0.1:3306/sessions?user=janb"</span><span class="br0">)</span><span class="sy0">;</span>
 idMgr.<span class="me1">setScavengeInterval</span><span class="br0">(</span><span class="nu0">60</span><span class="br0">)</span><span class="sy0">;</span>
 server.<span class="me1">setSessionIdManager</span><span class="br0">(</span>idMgr<span class="br0">)</span><span class="sy0">;</span></pre></div></div>
<p>The JDBCSessionIdManager MUST be configured with a <b>workerName</b> which is a name unique across the cluster. Typically it relates to the physical node on which the instance is executing. If this name is not unique, your load balancer may fail to distribute your sessions correctly.
</p><p>You can also configure how often the persistent session mechanism sweeps the database looking for old, expired sessions with the <b>scavengeInterval</b> setting. By default, this is set to <b>60seconds</b>. We recommend that you do not increase the frequency as you will increase the load on the database with very little gain, as old expired sessions can harmlessly sit in the database.
</p>
<h4><span id="Configuring_a_JDBCSessionManager" class="mw-headline">Configuring a JDBCSessionManager</span></h4>
<p>The way you configure a JDBCSessionManager is a little different depending on whether you're configuring from a context xml file or a jetty-web.xml file, or code. The basic difference is how you get a reference to the Jetty org.mortbay.jetty.server.Jetty instance.
</p><p>From a context xml file, you reference the Server instance as a Property:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"> 
 <span class="sc3"><span class="re1">&lt;Property</span> <span class="re0">name</span>=<span class="st0">"Server"</span> <span class="re0">id</span>=<span class="st0">"Server"</span><span class="re2">&gt;</span></span>
   <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">id</span>=<span class="st0">"jdbcIdMgr"</span> <span class="re0">name</span>=<span class="st0">"getAttribute"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbcIdMgr<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
   <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;/Property<span class="re2">&gt;</span></span></span>
 
 <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"sessionHandler"</span><span class="re2">&gt;</span></span>
    <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.mortbay.jetty.servlet.SessionHandler"</span><span class="re2">&gt;</span></span>
      <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
        <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"jdbcmgr"</span> <span class="re0">class</span>=<span class="st0">"org.mortbay.jetty.servlet.JDBCSessionManager"</span><span class="re2">&gt;</span></span>
          <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"idManager"</span><span class="re2">&gt;</span></span>
            <span class="sc3"><span class="re1">&lt;Ref</span> <span class="re0">id</span>=<span class="st0">"jdbcIdMgr"</span><span class="re2">/&gt;</span></span>
          <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
        <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span></pre></div></div>
<p>From a WEB-INF/jetty-web.xml file, you can reference the Server instance directly:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"> 
 <span class="sc3"><span class="re1">&lt;Get</span> <span class="re0">name</span>=<span class="st0">"server"</span><span class="re2">&gt;</span></span>
    <span class="sc3"><span class="re1">&lt;Get</span> <span class="re0">id</span>=<span class="st0">"jdbcIdMgr"</span> <span class="re0">name</span>=<span class="st0">"sessionIdManager"</span><span class="re2">/&gt;</span></span>
 <span class="sc3"><span class="re1">&lt;/Get<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"sessionHandler"</span><span class="re2">&gt;</span></span>
    <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.mortbay.jetty.servlet.SessionHandler"</span><span class="re2">&gt;</span></span>
      <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
        <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.mortbay.jetty.servlet.JDBCSessionManager"</span><span class="re2">&gt;</span></span>
          <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"idManager"</span><span class="re2">&gt;</span></span>
            <span class="sc3"><span class="re1">&lt;Ref</span> <span class="re0">id</span>=<span class="st0">"jdbcIdMgr"</span><span class="re2">/&gt;</span></span>
          <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
        <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
 <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span></pre></div></div>
<p>If you're embedding this in code:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="java source-java"><pre class="de1"> 
 <span class="co1">//assuming you have already set up the JDBCSessionIdManager as shown earlier</span>
 <span class="co1">//and have a reference to the Server instance:</span>
 
 WebAppContext wac <span class="sy0">=</span> <span class="kw1">new</span> WebAppContext<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
  ... <span class="co1">//configure your webapp context</span>
 JDBCSessionManager jdbcMgr <span class="sy0">=</span> <span class="kw1">new</span> JDBCSessionManager<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
 jdbcMgr.<span class="me1">setIdManager</span><span class="br0">(</span>server.<span class="me1">getSessionIdManager</span><span class="br0">(</span><span class="br0">)</span><span class="br0">)</span><span class="sy0">;</span>
 wac.<span class="me1">setSessionHandler</span><span class="br0">(</span>jdbcMgr<span class="br0">)</span><span class="sy0">;</span></pre></div></div>
