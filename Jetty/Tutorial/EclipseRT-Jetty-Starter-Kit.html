<h2><span class="mw-headline" id="Introduction">Introduction</span></h2>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px;" class="messagebox">
<div style="float: left; margin-left: -40px;"><a href="https://wiki.eclipse.org/File:Warning2.png" class="image"><img width="35" src="../../images/3/37/Warning2.png" height="35" alt="Warning2.png"/></a></div>
<div>Support for this feature has been dropped with Jetty 9.<br/>If you feel this should be brought back please file a bug. </div>
</div>
<p><br/>
This tutorial shows how to use the EclipseRT Jetty Starter Kit.
</p>
<h2><span class="mw-headline" id="Details">Details</span></h2>
<h2><span class="mw-headline" id="Starter_Kit_Overview">Starter Kit Overview</span></h2>
<p>EclipseRT Jetty Starter Kit is configured out of the box with
</p>
<ul><li> Equinox</li>
<li> p2 support: simpleconfigurator, dropins reconciler, provisioning commands for the OSGi console</li>
<li> slf4j, logback</li>
<li> Jetty-7: servlet-2.5, JSP-2.1, JMX, JNDI, JTA, Websocket and continuations, OSGi HttpService with equinox.http.servlet ...</li>
<li> Development additions: sources, JUnit support and PDE files.</li></ul>
<p>Current download URL: <a href="http://download.eclipse.org/jetty/7.1.4.v20100610/dist-eclipse/" rel="nofollow" class="external free">http://download.eclipse.org/jetty/7.1.4.v20100610/dist-eclipse/</a>
</p>
<h2><span id="On_the_command-line" class="mw-headline">On the command-line</span></h2>
<h3><span class="mw-headline" id="Launch">Launch</span></h3>
<p>The starter kit can be launched via the equinox native launcher or directly through java.
Regardless of the platform, the starter kit is packaged with simple shell scripts "start.bat" and "start.sh".
Note that those scripts don't read the ini file read by the native launcher.
</p>
<h3><span id="Jetty_server_configuration" class="mw-headline">Jetty server configuration</span></h3>
<p>The jetty server is configured via the etc/jetty.xml file.
</p>
<h3><span class="mw-headline" id="Logging_configuration">Logging configuration</span></h3>
<p>slf4j, logback: configured in etc/logback.xml
</p>
<h3><span id="Upgrade_and_bundle_management" class="mw-headline">Upgrade and bundle management</span></h3>
<p>Via p2 (link to the p2 console command controles and the p2 admin UI.)
For example one can add JPA to the starter kit using the p2 provisioning commands:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="text source-text"><pre class="de1">osgi&gt; provaddrepo http://download.eclipse.org/releases/helios
 
osgi&gt; provliu http://download.eclipse.org/releases/helios
...
org.eclipse.persistence.jpa 2.1.0.v20100608-r7540
...
 
osgi&gt; provinstall org.eclipse.persistence.jpa 2.1.0.v20100608-r7540
Installation complete for org.eclipse.persistence.jpa 2.1.0.v20100608-r7540</pre></div></div>
<p>Note that it can take several minutes to install JPA for example.
Note: Please refer to the documentation of each feature added.
</p><p>For example EclipseLink in Helios requires that javax.persistence starts before org.eclipse.persistence.jpa.
<a title="EclipseLink/Examples/OSGi/Equinox Byte Code Weaving" href="https://wiki.eclipse.org/EclipseLink/Examples/OSGi/Equinox_Byte_Code_Weaving#Equinox_Configuration">EclipseLink/Examples/OSGi/Equinox_Byte_Code_Weaving#Equinox_Configuration</a>
</p><p>One could also use the p2 Admin application to do this or an ant script as documented by the p2 project.
</p>
<h3><span id="Dropins_reconciler" class="mw-headline">Dropins reconciler</span></h3>
<p>It is possible to add bundles in the dropins folder. This is only for development purposes.
For production it is recommended to publish your bundles and features in a p2 repository and use p2 to install them into the Starter Kit.
</p>
<h3><span class="mw-headline" id="J2EE_support">J2EE support</span></h3>
<ul><li> Web application can be dropped in the webapps folder.</li>
<li> Jetty Context files can be defined in the contexts folder.</li>
<li> Shared libraries between webapps can be placed inside lib/ext.</li></ul>
<p>The resulting applications's classloaders behave in the same manner than in the traditional J2EE distribution of Jetty.
Those web-applications and shared libraries don't have access to classes provided by OSGi bundles.
</p>
<h2><span id="With_Eclipse_PDE" class="mw-headline">With Eclipse PDE</span></h2>
<p>The version with sources of the starter kit is packaged with a set of files for the PDE.
This makes it faster to define the corresponding target platform and launch configuration.
</p>
<h3><span class="mw-headline" id="Import_the_Starter_Kit_in_the_workspace">Import the Starter Kit in the workspace</span></h3>
<p>Import the downloaded starter kit as a Eclipse Project into your workspace. The project is called "EclipseRT Jetty Starter Kit".
</p>
<h3><span class="mw-headline" id="Setup_the_Target_Platform">Setup the Target Platform</span></h3>
<p>At the root of the project, open the JettyStarterKitSDK.target file.
Click on the top left on "Set As Target Platform."
</p>
<div class="center"><div class="floatnone"><a class="image" href="https://wiki.eclipse.org/File:16-JOT-Jetty-StarterKit-SDK-Target-Platform.png" title="Define the Target Platform"><img width="1134" src="../../images/a/ae/16-JOT-Jetty-StarterKit-SDK-Target-Platform.png" height="601" alt="Define the Target Platform"/></a></div></div>
<p>Note: You can also use the Target Platform definition wizard instead.
</p>
<h3><span class="mw-headline" id="Launch_configuration">Launch configuration</span></h3>
<p>The launch configuration "Start Jetty" is preset.
</p><p>To create one from scratch, make a new OSGi launch configuration.
Add the following system properties to the VM arguments:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="text source-text"><pre class="de1"> -Djetty.home=${workspace_loc:Jetty Starter Kit} -Dlogback.configurationFile=${workspace_loc:Jetty Starter Kit}/etc/logback.xml</pre></div></div>
<div class="center"><div class="floatnone"><a class="image" href="https://wiki.eclipse.org/File:17-JOT-Jetty-StarterKit-Launch-Config.png" title="launch Configuration with the EclipseRT Starter Kit"><img width="1064" src="../../images/0/05/17-JOT-Jetty-StarterKit-Launch-Config.png" height="666" alt="launch Configuration with the EclipseRT Starter Kit"/></a></div></div>
<h3><span id="Web-bundles_and_test_units" class="mw-headline">Web-bundles and test units</span></h3>
<p>Please refer to <a title="Jetty/Tutorial/Jetty-OSGi SDK" href="Jetty-OSGi SDK.html#Create_a_first_web-bundle">Jetty OSGi Target Platform, tutorial; Create_a_first_web-bundle</a>
</p>

</p>
