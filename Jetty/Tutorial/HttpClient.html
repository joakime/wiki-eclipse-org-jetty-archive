<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>

Direct Link to updated documentation: <a href="http://www.eclipse.org/jetty/documentation/current/http-client-api.html" rel="nofollow" class="external free">http://www.eclipse.org/jetty/documentation/current/http-client-api.html</a></div>

<p><br/>
HttpClient is the Jetty component that allows to make requests and interpret responses to HTTP servers.
</p><p>This tutorial takes you through the steps necessary to use the HttpClient in the most effective way.
</p>
<h2><span id="Details" class="mw-headline">Details</span></h2>
<p>The HttpClient is by its nature asynchronous. This means that the code that sends the request does not wait for the response to arrive before continuing.
Instead, the request is sent concurrently to your code, and the response is interpreted also concurrently with your code.
</p><p>The HttpClient API offers you <i>callbacks</i> to interact with the request-response lifecycle. 
These callbacks will be called by the HttpClient implementation to allow further actions to be performed during each request-response event.
</p><p>A request-response unit is called <i>exchange</i>, and represent the exchange of information with the HTTP server.
</p><p>There are two main classes in the HttpClient API:
</p>
<ul><li> <tt><a href="http://download.eclipse.org/jetty/stable-7/apidocs/org/eclipse/jetty/client/HttpClient.html" rel="nofollow" class="external text">org.eclipse.jetty.client.HttpClient</a></tt>, which manages the thread pooling, the proxy setting, the authentication settings, the connector type (blocking or non-blocking), the SSL settings and the timeouts. <tt>HttpClient</tt> manages the configuration that does not depend on a particular exchange.</li>
<li> <tt><a class="external text" href="http://download.eclipse.org/jetty/stable-7/apidocs/org/eclipse/jetty/client/HttpExchange.html" rel="nofollow">org.eclipse.jetty.client.HttpExchange</a></tt>, which is the base class that you normally have to subclass that represent the exchange with the HTTP server, and manages HTTP method, the request URI, HTTP headers, request content, HTTP response code, HTTP response headers and response content.</li></ul>
<h2><span class="mw-headline" id="HttpClient_Setup">HttpClient Setup</span></h2>
<p>Before exchanging requests/responses with the HTTP server, you need to setup the HttpClient and then start it:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="java source-java"><pre class="de1">HttpClient client <span class="sy0">=</span> <span class="kw1">new</span> HttpClient<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
client.<span class="me1">setConnectorType</span><span class="br0">(</span>HttpClient.<span class="me1">CONNECTOR_SELECT_CHANNEL</span><span class="br0">)</span><span class="sy0">;</span>
client.<span class="me1">start</span><span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span></pre></div></div>
<p>You can also choose to setup the maximum number of connections per address (connections are pooled up to that maximum number), or to specify the thread pool, or the timeout:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="java source-java"><pre class="de1">HttpClient client <span class="sy0">=</span> <span class="kw1">new</span> HttpClient<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
client.<span class="me1">setConnectorType</span><span class="br0">(</span>HttpClient.<span class="me1">CONNECTOR_SELECT_CHANNEL</span><span class="br0">)</span><span class="sy0">;</span>
client.<span class="me1">setMaxConnectionsPerAddress</span><span class="br0">(</span><span class="nu0">200</span><span class="br0">)</span><span class="sy0">;</span> <span class="co1">// max 200 concurrent connections to every address</span>
client.<span class="me1">setThreadPool</span><span class="br0">(</span><span class="kw1">new</span> QueuedThreadPool<span class="br0">(</span><span class="nu0">250</span><span class="br0">)</span><span class="br0">)</span><span class="sy0">;</span> <span class="co1">// max 250 threads</span>
client.<span class="me1">setTimeout</span><span class="br0">(</span><span class="nu0">30000</span><span class="br0">)</span><span class="sy0">;</span> <span class="co1">// 30 seconds timeout; if no server reply, the request expires</span>
client.<span class="me1">start</span><span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span></pre></div></div>
<p>Remember to configure the HttpClient before starting it, or the settings will not have effect.
</p><p>Since HttpClient does not have any settings related to a particular address, it can be used to exchange requests/responses with several HTTP servers.
You normally need one HttpClient instance for all your needs, even if you plan to connect to multiple HTTP servers.
</p>
<h2><span id="Asynchronous_Exchanges" class="mw-headline">Asynchronous Exchanges</span></h2>
<p>Once the HttpClient has been setup, exchanges may be initiated by using the <tt>HttpClient.send(HttpExchange exchange)</tt> method.
</p><p>The exchange must be configured with two mandatory fields: the address to connect to, and the request URI, or equivalently with an absolute URL:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="java source-java"><pre class="de1">HttpExchange exchange <span class="sy0">=</span> <span class="kw1">new</span> HttpExchange<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
 
<span class="co1">// Optionally set the HTTP method</span>
exchange.<span class="me1">setMethod</span><span class="br0">(</span><span class="st0">"POST"</span><span class="br0">)</span><span class="sy0">;</span>
 
exchange.<span class="me1">setAddress</span><span class="br0">(</span><span class="kw1">new</span> Address<span class="br0">(</span><span class="st0">"ping.host.com"</span>, <span class="nu0">80</span><span class="br0">)</span><span class="br0">)</span><span class="sy0">;</span>
exchange.<span class="me1">setURI</span><span class="br0">(</span><span class="st0">"/ping"</span><span class="br0">)</span><span class="sy0">;</span>
<span class="co1">// Or, equivalently, this:</span>
exchange.<span class="me1">setURL</span><span class="br0">(</span><span class="st0">"http://ping.host.com/ping"</span><span class="br0">)</span><span class="sy0">;</span>
 
client.<span class="me1">send</span><span class="br0">(</span>exchange<span class="br0">)</span><span class="sy0">;</span>
 
<span class="kw3">System</span>.<span class="me1">out</span>.<span class="me1">println</span><span class="br0">(</span><span class="st0">"Exchange sent"</span><span class="br0">)</span><span class="sy0">;</span></pre></div></div>
<p>The most important thing to remember is that the <tt>send()</tt> method returns immediately after dispatching the exchange to a thread pool for execution, so the <tt>System.out</tt> is executed immediately after the <tt>send()</tt> method. It may be well true that the <tt>System.out</tt> is executed well before the exchange is actually executed, as well as it may be well true that the <tt>System.out</tt> is executed after the exchange is completely executed (when even the request has been received).
</p><p>Beware of not assuming anything about the status of the exchange just because you called <tt>send()</tt>.
</p>
<h2><span class="mw-headline" id="Controlling_the_Exchange_Progress">Controlling the Exchange Progress</span></h2>
<p>Because we used the HttpExchange class directly, without subclassing it, we have neither control nor notifications about the status of the exchange.
The <tt>HttpExchange</tt> class exposes the following callback methods to be overridden to be notified of the status of the exchange:
</p>
<ul><li> <tt>onRequestCommitted()</tt>, called when the request line and the request headers have been sent to the HTTP server.</li>
<li> <tt>onRequestComplete()</tt>, called when the request content has been sent to the HTTP server.</li>
<li> <tt>onResponseStatus(Buffer httpVersion, int statusCode, Buffer statusMessage)</tt>, called when the response line has been processed; the three parameters hold, respectively, the HTTP version string (e.g. "HTTP/1.1"), the response status code (e.g. 200) and the response status message (e.g. "OK").</li>
<li> <tt>onResponseHeader(Buffer name, Buffer value)</tt>, called for each response header that has been processed; the parameters hold the name of the header (e.g. "Content-Length") and the value of the header (e.g. "16384").</li>
<li> <tt>onResponseHeaderComplete()</tt>, called when all response headers have been processed.</li>
<li> <tt>onResponseContent(Buffer content)</tt>, called multiple times for each chunk of the response content; the parameter holds the chunk of the content that has been received.</li>
<li> <tt>onResponseComplete()</tt>, called when the response content has been completely received.</li></ul>
<p>Additionally four more methods can be overridden to be notified of non-normal conditions:
</p>
<ul><li> <tt>onConnectionFailed(Throwable x)</tt>, called when it is not possible to connect to the address specified in the exchange; the parameter holds the exception received while trying to connect.</li>
<li> <tt>onException(Throwable x)</tt>, called when a connection was possible, but an error happened later; the parameter holds the exception happened.</li>
<li> <tt>onExpire()</tt>, called when the server did not respond before the timeout configured in the HttpClient.</li>
<li> <tt>onRetry()</tt>, called when the exchange is resent (e.g. after an attempt to authenticate with no credentials).</li></ul>
<p>You can of course extend HttpExchange directly, but it's probably best to use Jetty's built-in class <tt>org.eclipse.jetty.client.ContentExchange</tt>.
This class overrides most of the callback methods above to allow easy retrieval of the response status code, response headers and response body.
</p><p>Most of the times, you want to override <tt>onResponseComplete()</tt> to allow your business logic to read the response information (e.g. response status code or response body) and perform additional operations:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="java source-java"><pre class="de1">ContentExchange exchange <span class="sy0">=</span> <span class="kw1">new</span> ContentExchange<span class="br0">(</span><span class="kw2">true</span><span class="br0">)</span>
<span class="br0">{</span>
    <span class="kw1">protected</span> <span class="kw4">void</span> onResponseComplete<span class="br0">(</span><span class="br0">)</span> <span class="kw1">throws</span> <span class="kw3">IOException</span>
    <span class="br0">{</span>
        <span class="kw4">int</span> status <span class="sy0">=</span> getResponseStatus<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
        <span class="kw1">if</span> <span class="br0">(</span>status <span class="sy0">==</span> <span class="nu0">200</span><span class="br0">)</span>
            doSomething<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
        <span class="kw1">else</span>
            handleError<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
    <span class="br0">}</span>
<span class="br0">}</span><span class="sy0">;</span></pre></div></div>
<h2><span id="Synchronous_Exchanges" class="mw-headline">Synchronous Exchanges</span></h2>
<p>While asynchronous exchanges offer the most in term of performances, sometimes it is necessary to perform a synchronous exchange without the hassle of overriding methods to be notified of response completion.
This is possible by using the <tt>HttpExchange.waitForDone()</tt> method:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="java source-java"><pre class="de1">HttpClient client <span class="sy0">=</span> <span class="kw1">new</span> HttpClient<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
client.<span class="me1">start</span><span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
 
ContentExchange exchange <span class="sy0">=</span> <span class="kw1">new</span> ContentExchange<span class="br0">(</span><span class="kw2">true</span><span class="br0">)</span><span class="sy0">;</span>
exchange.<span class="me1">setURL</span><span class="br0">(</span><span class="st0">"http://foobar.com/baz"</span><span class="br0">)</span><span class="sy0">;</span>
 
client.<span class="me1">send</span><span class="br0">(</span>exchange<span class="br0">)</span><span class="sy0">;</span>
 
<span class="co1">// Waits until the exchange is terminated</span>
<span class="kw4">int</span> exchangeState <span class="sy0">=</span> exchange.<span class="me1">waitForDone</span><span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
 
<span class="kw1">if</span> <span class="br0">(</span>exchangeState <span class="sy0">==</span> HttpExchange.<span class="me1">STATUS_COMPLETED</span><span class="br0">)</span>
    doSomething<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
<span class="kw1">else</span> <span class="kw1">if</span> <span class="br0">(</span>exchangeState <span class="sy0">==</span> HttpExchange.<span class="me1">STATUS_EXCEPTED</span><span class="br0">)</span>
    handleError<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
<span class="kw1">else</span> <span class="kw1">if</span> <span class="br0">(</span>exchangeState <span class="sy0">==</span> HttpExchange.<span class="me1">STATUS_EXPIRED</span><span class="br0">)</span>
    handleSlowServer<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span></pre></div></div>
<p>The <tt>waitForDone()</tt> method waits until the exchange state is in a "final" state, which could be that the exchange terminated successfully, or an exception was thrown or it expired.
</p>
<h2><span id="SSL_Connections" class="mw-headline">SSL Connections</span></h2>
<p>In order to configure HttpClient to validate SSL certificates and/or to supply a client certificate to the server, follow the instructions in <a href="../Reference/SSL Connectors.html" title="Jetty/Reference/SSL Connectors"> SSL Connectors Reference</a> to configure a <a rel="nofollow" href="http://download.eclipse.org/jetty/stable-7/apidocs/org/eclipse/jetty/http/ssl/SslContextFactory.html" class="external text">SslContextFactory</a> object and pass it as a parameter to the HttpClient's constructor.
</p>
