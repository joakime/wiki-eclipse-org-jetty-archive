<h2><span id="Jetty.27s_P2_Repositories" class="mw-headline">Jetty's P2 Repositories</span></h2>
<p>Jetty publishes to different types of repositories:
</p>
<ul><li> The Jetty-rt-bundles are built for each release of Jetty and contain only the jetty jars.</li>
<li> The EclipseRT Webstarter Kits follow the release cycle of eclipse. They are tied to a particular build of equinox and contain the ORBIT dependencices.</li></ul>
<p>How-to run the p2 builds is documented here: <a href="Eclipse Release.html" title="Jetty/Contributor/Eclipse Release">Jetty/Contributor/Eclipse_Release</a>
</p>
<h2><span class="mw-headline" id="Jetty-rt-bundles_repositories">Jetty-rt-bundles repositories</span></h2>
<p>Jetty provides an eclipse p2 repository site for each of its builds that are stamped and released to the public for usage.
</p>
<ul><li> <a rel="nofollow" class="external free" href="http://download.eclipse.org/jetty/updates/jetty-bundles-7.x/">http://download.eclipse.org/jetty/updates/jetty-bundles-7.x/</a> ${jetty-version}</li>
<li> <a href="http://download.eclipse.org/jetty/updates/jetty-bundles-8.x/" class="external free" rel="nofollow">http://download.eclipse.org/jetty/updates/jetty-bundles-8.x/</a> ${jetty-version}</li></ul>
<p>Each one of those repositories publishes only the jetty jars.
They do not contain any dependency or equinox jars.
They are meant to be consumed by downstream builds.
</p><p>Each branch of jetty defines a composite repository that list each one of the released version of jetty:
</p>
<ul><li> <a href="http://download.eclipse.org/jetty/updates/jetty-bundles-7.x" class="external free" rel="nofollow">http://download.eclipse.org/jetty/updates/jetty-bundles-7.x</a></li>
<li> <a rel="nofollow" class="external free" href="http://download.eclipse.org/jetty/updates/jetty-bundles-8.x">http://download.eclipse.org/jetty/updates/jetty-bundles-8.x</a></li></ul>
<p>Each branch has a nightly build that publishes the current snapshot build here:
</p>
<ul><li> <a rel="nofollow" class="external free" href="http://download.eclipse.org/jetty/updates/jetty-bundles-7.x/development">http://download.eclipse.org/jetty/updates/jetty-bundles-7.x/development</a></li>
<li> <a href="http://download.eclipse.org/jetty/updates/jetty-bundles-8.x/development" class="external free" rel="nofollow">http://download.eclipse.org/jetty/updates/jetty-bundles-8.x/development</a></li></ul>
<p><br/>
The hudson job <a class="external free" rel="nofollow" href="https://hudson.eclipse.org/hudson/view/Jetty-RT/job/jetty-rt-bundles/">https://hudson.eclipse.org/hudson/view/Jetty-RT/job/jetty-rt-bundles/</a> is parameterized.
It can be configured to build any of the repositories described here.
</p><p>The update of the composite repository is done manually: open compositeContent.xml and compositeArtifacts.xml and add the new repository.
</p>
<h3><span id="Servlet_2.5_Bundle" class="mw-headline">Servlet 2.5 Bundle</span></h3>
<p>You should be able to obtain the bundle from ORBit or from the previous builds of the Jetty update site.
</p><p><a rel="nofollow" class="external free" href="http://download.eclipse.org/jetty/7.0.0.M0/update/plugins/javax.servlet_2.5.0.v200806031605.jar">http://download.eclipse.org/jetty/7.0.0.M0/update/plugins/javax.servlet_2.5.0.v200806031605.jar</a>
</p>
<h2><span class="mw-headline" id="EclipseRTWebStarterKits_repositories">EclipseRTWebStarterKits repositories</span></h2>
<p>The starter kits are examples of equinox products.
The EclipseRTWebStarterKit is an equinox distribution where jetty is started by default and will deploy web bundles following the OSGi enterprise spec.
</p><p>The starter kits are built by choosing a combination of jetty, equinox and orbit.
The naming conventions of the repositories follow the ones adopted by the eclipse-platform:
</p>
<ul><li> Jetty-7 + equinox-3.7-milestones: <a href="http://download.eclipse.org/jetty/updates/jetty-rt-3.7milestones/" rel="nofollow" class="external free">http://download.eclipse.org/jetty/updates/jetty-rt-3.7milestones/</a></li>
<li> Jetty-7 + equinox-3.7-nightly: <a href="http://download.eclipse.org/jetty/updates/jetty-rt-3.7-N-builds/" class="external free" rel="nofollow">http://download.eclipse.org/jetty/updates/jetty-rt-3.7-N-builds/</a></li>
<li> Jetty-8 + equinox-3.8-milestones: <a class="external free" rel="nofollow" href="http://download.eclipse.org/jetty/updates/jetty-rt-3.8milestones/">http://download.eclipse.org/jetty/updates/jetty-rt-3.8milestones/</a></li>
<li> Jetty-8 + equinox-3.8-nightly: <a href="http://download.eclipse.org/jetty/updates/jetty-rt-3.8-N-builds/" rel="nofollow" class="external free">http://download.eclipse.org/jetty/updates/jetty-rt-3.8-N-builds/</a></li></ul>
<p>Each one of those repositories is a composite repository that lists each releases made there.
The version of the features published by jetty reflect the release of jetty that was used.
</p><p>The hudson job <a class="external free" rel="nofollow" href="https://hudson.eclipse.org/hudson/view/Jetty-RT/job/jetty-rt-products/">https://hudson.eclipse.org/hudson/view/Jetty-RT/job/jetty-rt-products/</a> is parameterized.
It can be configured to build any of the repositories described here.
</p>
