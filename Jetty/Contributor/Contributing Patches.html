<h2><span class="mw-headline" id="Git_Diff">Git Diff</span></h2>
<p>The simplest way to contribute a patch is to  modify a cloned copy of jetty and then generate a diff between the original and the version that contains your patch.
</p><p>From the top level of the cloned project:
</p><p><tt>git diff &gt; ######.patch</tt>
</p><p>The hash marks must be the Bugzilla issue that you are addressing.  All patches coming into jetty @ eclipse must come through Bugzilla for IP tracking purposes.  Depending on the size of the patch, the patch itself might be flagged as +iplog, which means it is subject to legal review and inclusion with our iplog from here to eternity.  We are sorry, but we are unable to apply patches that we receive via email. If you have the Bugzilla issue created already, just attach the patch to it, and feel free to bug us on IRC to take a look.  If there is no Bugzilla issue, create one, make sure the patch is named appropriately, and attach it.
</p><p>When the developer reviews the patch and applies it, they do so as follows:
</p><p><tt>git apply &lt; ######.patch</tt>
</p><p>If you want to be a nice person, test your patch on a clean clone to ensure that it applies cleanly.  Nothing frustrates a developer quite like a patch that doesn't apply.
</p>
<h2><span class="mw-headline" id="Git_Format_Patch">Git Format Patch</span></h2>
<p>Another approach (if you want your name in shiny lights in our commit logs) is to use the <i>format patch</i> option.  With this approach you commit into your cloned copy of jetty and use the '<tt>git format-patch</tt> option to generate what looks like an email message containing all of the commit information.  This applies as a commit directly when we apply it, so it should be obvious that, as with the normal diff, we can accept these sorts of patches only via Bugzilla.
</p><p>From the top level of the cloned project:
</p><p>Make your changes and commit them locally using <tt>git commit</tt>. Then use <tt>git log</tt> to identify the commit(s) you want to include in your patch:
</p>
<tt><pre>commit 70e29326fe904675f772b88a67128c0b3529565e
Author: Thomas Becker &lt;tbecker AT intalio . com&gt;
Date:   Tue Aug 2 14:36:50 2011 +0200

   353563: HttpDestinationQueueTest too slow
</pre></tt>
<p>Use <tt>git format-patch</tt> to create the patch:
</p><p><tt>git format-patch -M -B 70e29326fe904675f772b88a67128c0b3529565e</tt>
</p><p>This  creates a single patch file for each commit since the specified commit. The names start with <tt>0001-[commitmessage].patch</tt>. See <a rel="nofollow" class="external free" href="http://www.kernel.org/pub/software/scm/git/docs/git-format-patch.html">http://www.kernel.org/pub/software/scm/git/docs/git-format-patch.html</a> for details.
</p><p>When a developer applies this sort of patch, they must assume responsibility for applying it to our codebase from the IP perspective.  So the developer must be comfortable with the providence of the patch, and make sure that it is clear of potential issues.  This is not like a diff that you get to edit and clean up issues before it is applied.  The commit is recorded locally, and the developer then has a chance to make <i>additional</i> commits to address any lingering issues.  It is critically important that developers applying these sorts of patches be fully aware of what is being committed and what they are signing off on.
</p><p>To apply the patch the developer uses a command like:
</p><p><tt>git am -s 0001-353563-HttpDestinationQueueTest-too-slow.patch</tt>
</p><p>Providing it applies cleanly, there is now a commit in their local copy and they can either make additional commits or push it.  The '-s' option attaches a 'Signed By: ' line to the commit with the developer's commit information.  This is required; without it the eclipse git server rejects the commit  as invalid.  There is an update hook in place that validates that either the commit or signed by fields are in fact eclipse committers authorized to commit to the repository.
</p>
<h2><span id="Git_Amend" class="mw-headline">Git Amend</span></h2>
<p>Alternatively, for troublesome patches that do not apply cleanly with <tt>git am</tt>, you can use <tt>git commit --amend</tt> to modify the author and sign off the commit.
For example:
</p>
<tt><pre>$ git checkout -b patch
$ git apply john-doe.patch
$ git commit -a -m "&lt;Original commit message from John Doe&gt;"
</pre></tt>
<p>At this point the patch is committed with the committer's name on a local branch.
</p>
<tt><pre>$ git commit --amend --author "John Doe &lt;john.doe@who.com&gt;" --signoff
</pre></tt>
<p>Now the patch has the correct author and it has been signed off.
</p>
<tt><pre>$ git checkout master
$ git merge patch
</pre></tt>
<p>Now the local branch has been merged into master with the correct author.
</p>
<tt><pre>$ git branch -d patch
$ git push
</pre></tt>
<h2><span id="Using_Gerrit_.40_Eclipse" class="mw-headline">Using Gerrit @ Eclipse</span></h2>
<p>Prepare yourself for using gerrit by following the steps described here: <a rel="nofollow" class="external free" href="https://git.eclipse.org/r/Documentation/user-upload.html">https://git.eclipse.org/r/Documentation/user-upload.html</a>
</p><p>Then clone the jetty-project:
</p>
<tt><pre>git clone ssh://git.eclipse.org:29418/jetty/org.eclipse.jetty.project
</pre></tt>
<p>Make sure to properly set the changeIds as described here:
</p><p><a rel="nofollow" href="https://git.eclipse.org/r/Documentation/user-changeid.html" class="external free">https://git.eclipse.org/r/Documentation/user-changeid.html</a>
</p><p>Make your changes, commit them as usual with git. Once done do:
</p>
<tt><pre>git push ssh://git.eclipse.org:29418/jetty/org.eclipse.jetty.project HEAD:refs/for/master
</pre></tt>
<p>Note the magic: "HEAD:refs/for/master". Without gerrit will not permit you to push.
</p><p>Review your changes on your gerrit dashboard:
<a href="https://git.eclipse.org/r/#/" class="external free" rel="nofollow">https://git.eclipse.org/r/#/</a>
</p><p>Finally get some coffee and relax. You've contributed something to jetty, woohooo. :)
</p>
