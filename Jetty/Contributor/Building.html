<h2><span id="Source_Control" class="mw-headline">Source Control</span></h2>
<p>Jetty uses several development trunks for its artifacts.  They are mirrored on github through <a rel="nofollow" class="external free" href="http://github.com/eclipse">http://github.com/eclipse</a>, or you can look through them via the Eclipse setup at the URLs below. 
</p>
<h3><span id="Primary_Interest_SCMURLs" class="mw-headline">Primary Interest SCMURLs</span></h3>
<p>These are the URLs to the GIT repositories for the Jetty code. They are for people who are working on the Jetty project, as well as for people who are interested in examining or modifying the Jetty code for their own projects. 
</p>
<ul><li> <a rel="nofollow" class="external free" href="http://git.eclipse.org/c/jetty/org.eclipse.jetty.project.git">http://git.eclipse.org/c/jetty/org.eclipse.jetty.project.git</a> -  Jetty Project Repository</li></ul>
<h3><span class="mw-headline" id="Build_and_Project_Infrastructure_SCMURLs">Build and Project Infrastructure SCMURLs</span></h3>
<p>These are the URLs for Jetty-related code and metadata. These are not needed to use Jetty; these are primarily of use for people who are working with Jetty-the-project (as opposed to using Jetty-the-server in their own projects). 
</p>
<ul><li> <a rel="nofollow" class="external free" href="http://git.eclipse.org/c/jetty/org.eclipse.jetty.parent.git">http://git.eclipse.org/c/jetty/org.eclipse.jetty.parent.git</a> -  Administrative pom.xml file </li>
<li> <a class="external free" href="http://git.eclipse.org/c/jetty/org.eclipse.jetty.toolchain.git" rel="nofollow">http://git.eclipse.org/c/jetty/org.eclipse.jetty.toolchain.git</a> -  Build related artifacts that release separately, common assembly descriptors, remote resources, etc. </li>
<li> <a rel="nofollow" href="http://git.eclipse.org/c/jetty/org.eclipse.jetty.sandbox.git" class="external free">http://git.eclipse.org/c/jetty/org.eclipse.jetty.sandbox.git</a> - Non-mainline project development, working area for experimentation, etc </li>
<li> <a rel="nofollow" href="http://git.eclipse.org/c/jetty/org.eclipse.jetty.releng.git" class="external free">http://git.eclipse.org/c/jetty/org.eclipse.jetty.releng.git</a>  - Project definition for generating an eclipse p2 update site </li>
<li> <a href="http://git.eclipse.org/c/jetty/org.eclipse.jetty.admin.git" class="external free" rel="nofollow">http://git.eclipse.org/c/jetty/org.eclipse.jetty.admin.git</a> - Files associated with the development of Jetty -- code styles, formatting, etc.</li>
<li> <a href="http://git.eclipse.org/c/jetty/org.eclipse.jetty.wtp.git" class="external free" rel="nofollow">http://git.eclipse.org/c/jetty/org.eclipse.jetty.wtp.git</a> - jetty wtp plugin</li></ul>
<p><br/>
</p>
<h2><span id="Build" class="mw-headline">Build</span></h2>
<p>Jetty-7.x uses JDK6 to build. The artifacts produced are run-time compatible with JDK5. Jetty-8.x builds with JDK6 and produces artifacts that are runtime compatible with JDK6.  This is because servlet 3.0 requires JDK6.
</p><p>Jetty uses <a class="external text" href="http://maven.apache.org" rel="nofollow">Apache Maven 3.x</a> for managing its build and primary project metadata. 
</p><p>Building Jetty should simply be a matter of changing into the relevant directory and executing the following commands: 
</p>
<pre> git clone &lt;scm url&gt;
 cd &lt;new directory&gt;
 mvn install
</pre>
<p>All relevant dependencies will be downloaded into your local repository automatically.
</p>

<p>See <a href="../Howto/Develop with Eclipse.html" title="Jetty/Howto/Develop with Eclipse">Developing Jetty in Eclipse</a>.
</p>
