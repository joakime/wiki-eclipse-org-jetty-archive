<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<p><tt>jetty-env.xml</tt> is an optional Jetty file that configures JNDI resources for an individual webapp. The format of <tt>jetty-web.xml</tt> is the same as <tt><a title="Jetty/Reference/jetty.xml" href="jetty.xml.html">jetty.xml</a></tt>–it is an XML mapping of the Jetty API.
</p><p>When Jetty deploys a web application, it automatically looks for a file called <tt>WEB-INF/jetty-env.xml</tt> within the web application (or WAR), and sets up the webapp naming environment so that naming references in the <tt>WEB-INF/web.xml</tt> file can be resolved from the information provided in the <tt>WEB-INF/jetty-env.xml</tt> and <a href="jetty.xml.html" title="Jetty/Reference/jetty.xml">jetty.xml</a> files. You define global naming resources on the server via <tt>jetty.xml</tt>.
</p>
<h2><span id="Root_Element" class="mw-headline">Root Element</span></h2>
<p>Jetty applies <tt>jetty-env.xml</tt> on a per-webapp basis, and configures an instance of org.eclipse.jetty.webapp.WebAppContext. 
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"><span class="sc3"><span class="re1">&lt;?xml</span> <span class="re0">version</span>=<span class="st0">"1.0"</span>  <span class="re0">encoding</span>=<span class="st0">"ISO-8859-1"</span><span class="re2">?&gt;</span></span>
<span class="sc0">&lt;!DOCTYPE Configure PUBLIC "-//Mort Bay Consulting//DTD Configure//EN" "http://www.eclipse.org/jetty/configure.dtd"&gt;</span>
 
<span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.webapp.WebAppContext"</span><span class="re2">&gt;</span></span>
 ..
<span class="sc3"><span class="re1">&lt;/Configure<span class="re2">&gt;</span></span></span></pre></div></div>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px;" class="messagebox">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Stop.png"><img src="../../images/f/f9/Stop.png" height="35" alt="Stop.png" width="35"/></a></div>
<div><b>Make sure you are applying the configuration to an instance of the proper class.</b><br/><tt>jetty-env.xml</tt> configures an instance of WebAppContext, and not an instance of Server.</div>
</div>
<p><br/>
</p>
<h2><span id="Using_jetty-env.xml" class="mw-headline">Using <tt>jetty-env.xml</tt></span></h2>
<p>Place the <tt>jetty-env.xml</tt> file in your web application's WEB-INF folder. 
</p>
<h2><span class="mw-headline" id="Example">Example</span></h2>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"> <span class="sc3"><span class="re1">&lt;?xml</span> <span class="re0">version</span>=<span class="st0">"1.0"</span><span class="re2">?&gt;</span></span>
 <span class="sc0">&lt;!DOCTYPE Configure PUBLIC "-//Mort Bay Consulting//DTD Configure//EN" "http://jetty.mortbay.org/configure.dtd"&gt;</span>
 
 <span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.webapp.WebAppContext"</span><span class="re2">&gt;</span></span>
 
   <span class="sc-1">&lt;!-- Add an EnvEntry only valid for this webapp               --&gt;</span>
   <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"gargle"</span>  <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.plus.jndi.EnvEntry"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>gargle<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg</span> <span class="re0">type</span>=<span class="st0">"java.lang.Double"</span><span class="re2">&gt;</span></span>100<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg</span> <span class="re0">type</span>=<span class="st0">"boolean"</span><span class="re2">&gt;</span></span>true<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
   <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
 
  <span class="sc-1">&lt;!-- Add an override for a global EnvEntry                           --&gt;</span>
   <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"wiggle"</span>  <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.plus.jndi.EnvEntry"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>wiggle<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg</span> <span class="re0">type</span>=<span class="st0">"java.lang.Double"</span><span class="re2">&gt;</span></span>55.0<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg</span> <span class="re0">type</span>=<span class="st0">"boolean"</span><span class="re2">&gt;</span></span>true<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
   <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
 
   <span class="sc-1">&lt;!-- an XADataSource                                                --&gt;</span>
   <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"mydatasource99"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.plus.jndi.Resource"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbc/mydatasource99<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"com.atomikos.jdbc.SimpleDataSourceBean"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"xaDataSourceClassName"</span><span class="re2">&gt;</span></span>org.apache.derby.jdbc.EmbeddedXADataSource<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"xaDataSourceProperties"</span><span class="re2">&gt;</span></span>databaseName=testdb99;createDatabase=create<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"UniqueResourceName"</span><span class="re2">&gt;</span></span>mydatasource99<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
   <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
 
 <span class="sc3"><span class="re1">&lt;/Configure<span class="re2">&gt;</span></span></span></pre></div></div>
