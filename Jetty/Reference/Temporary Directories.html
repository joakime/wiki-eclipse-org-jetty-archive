<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div class="messagebox" style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img height="35" src="../../images/3/37/Warning2.png" width="35" alt="Warning2.png"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a class="external text" href="http://www.eclipse.org/jetty/documentation" rel="nofollow">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a class="external free" href="http://www.eclipse.org/jetty/documentation/current/temporary-directories.html" rel="nofollow">http://www.eclipse.org/jetty/documentation/current/temporary-directories.html</a></div>
</div>
<p><br/>
Jetty itself has no temporary directories, but you can assign a directory for each web application, into which the WAR is unpacked, JSPs compiled on-the-fly, etc.
</p><p>The algorithm for determining a webapp's temporary directory location is as follows:
</p>
<ol><li> Try to use an explicit directory specifically for this webapp:
<ul><li> Iff <a class="external text" href="http://download.eclipse.org/jetty/stable-8/apidocs/org/eclipse/jetty/webapp/WebAppContext.html#setTempDirectory(java.io.File)" rel="nofollow">webapp.getTempDirectory()</a> is set, use it. Do NOT delete it on jvm exit.</li>
<li> Iff javax.servlet.context.tempdir context attribute is set for this webapp &amp;&amp; exists &amp;&amp; writeable, then use it. Do NOT delete on jvm exit.</li></ul></li>
<li> Create a directory based on global settings. The new directory will be called "Jetty_"<ins>host</ins>"<i>"<ins>port</ins>"'<b>"<ins>context</ins>"</b></i><b>"+virtualhost :</b>
<ul><li> Iff $(jetty.home)/work exists create the directory there. Do NOT delete on jvm exit. Do NOT delete contents if dir already exists.</li>
<li> Iff WEB-INF/work exists create the directory there. Do NOT delete on jvm exit. Do NOT delete contents if dir already exists.</li>
<li> Else create dir in $(java.io.tmpdir). Set delete on jvm exit. Delete contents if dir already exists.</li></ul></li></ol>
<p>Be aware that a temporary directory will have its contents deleted when the webapp is stopped unless <i>either</i>
</p>
<ul><li> It is called <i>work</i>.</li>
<li> It pre-existed the deployment of the webapp.</li></ul>
<p>Once a tempory directory has been allocated, a File instance for it is set and retrievable as the <tt>javax.servlet.context.tempdir</tt> attribute of the web application.
</p>
