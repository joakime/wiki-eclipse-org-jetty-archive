<h2><span id="Generated_Release_Reference" class="mw-headline">Generated Release Reference</span></h2>

</p>
<ul><li> <a href="http://download.eclipse.org/jetty/stable-7/apidocs/" rel="nofollow" class="external text">Jetty 7 Latest JavaDoc</a></li>

<li> <a class="external text" rel="nofollow" href="http://download.eclipse.org/jetty/stable-8/xref/">Jetty 8 Latest Source XRef</a></li></ul>

</p>
