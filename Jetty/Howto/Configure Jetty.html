<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div class="messagebox" style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img width="35" alt="Warning2.png" height="35" src="../../images/3/37/Warning2.png"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>

<p><br/>
Configuring Jetty consists of building a network of connectors and handlers and providing their individual configurations. It is a combination of
</p>
<ul><li> HTTP server configuration (ports, thread pools, buffers, etc.)</li>
<li> Web container configuration (webapps deployment, security realms, JNDI, etc.)</li>
<li> Web application (init parameters, non standard options, etc.)</li></ul>
<p>See <a title="Jetty/Reference/Jetty Architecture" href="https://wiki.eclipse.org/Jetty/Reference/Jetty_Architecture">Jetty Architecture</a> for graphical representations of the interactions among connectors and handlers.
</p>
<h2><span id="Configuring_Jetty" class="mw-headline">Configuring Jetty</span></h2>
<p>Since Jetty components are simply Plain Old Java Objects (<a rel="nofollow" class="external text" href="http://en.wikipedia.org/wiki/Plain_Old_Java_Object">POJOs</a>), you can accomplish this assembly and configuration of Jetty by a variety of techniques:
</p>
<ul><li><a href="Configure Jetty.html#Developing_Against_the_Jetty_API">Developing Against the Jetty API</a></li></ul>
<ul><li><a href="Configure Jetty.html#Using_Jetty_XML">Using Jetty XML</a></li></ul>
<ul><li><a href="Configure Jetty.html#Embedding_Jetty">Embedding Jetty</a></li></ul>
<ul><li><a href="Configure Jetty.html#Using_the_Jetty_Maven_Plugin">Using the Jetty Maven Plugin</a></li></ul>
<ul><li><a href="Configure Jetty.html#Using_Your_Favorite_Dependency_Injection_Framework:_Spring.2C_XBean">Using your favorite dependency injection framework: Spring, XBean</a></li></ul>
<h3><span id="Developing_Against_the_Jetty_API" class="mw-headline">Developing Against the Jetty API</span></h3>
<p>You can develop both standard web applications and embedded web applications by writing code.   The basic approach is to install the required <a title="Jetty/Reference/Dependencies" href="../Reference/Dependencies.html">Jetty-7 jars and dependencies</a> on your class path and then write and run a variation of one of the examples in the <a href="../Tutorial/Embedding Jetty.html#Web_Application_Context" title="Jetty/Tutorial/Embedding Jetty">Embedding Jetty Tutorial</a>.
</p><p>For more details about setting up your class path, see:
</p>
<ul><li>  <a href="../Tutorial/Jetty HelloWorld.html" title="Jetty/Tutorial/Jetty HelloWorld">Jetty HelloWorld Tutorial</a> </li>
<li>  <a href="../Tutorial/Jetty and Maven HelloWorld.html" title="Jetty/Tutorial/Jetty and Maven HelloWorld">Jetty and Maven HelloWorld Tutorial</a></li></ul>
<p>For more information on developing against the Jetty API, as well as explanations of  other tools, including the Jetty Maven, Ant, and OSGi plugins, see:
<a class="external text" href="http://wiki.eclipse.org/Jetty/Howto/Develop" rel="nofollow">How to Develop Jetty</a>.
</p><p>Above all, study the examples in the <a href="http://download.eclipse.org/jetty/stable-7/xref/" class="external text" rel="nofollow">Jetty 7 Latest Source XRef</a>.
</p>
<h3><span id="Using_Jetty_XML" class="mw-headline">Using Jetty XML</span></h3>
<p>Jetty XML offers XML equivalents to code. It is based on Java's Reflection API. Classes in the java.lang.reflect represent Java methods and classes, such that you can instantiate objects and invoke their methods based on their names and argument types. Behind the scenes, Jetty's XML config parser translates the XML elements and attributes into Reflection calls.<sup id="cite_ref-1" class="reference"><a href="Configure Jetty.html#cite_note-1">[1]</a></sup>
</p><p>The default configuration file for Jetty is <tt>jetty.xml</tt>, typically located at <tt>$JETTY_HOME/etc/jetty.xml</tt>.   Usually <tt>jetty.xml</tt> configures these components:
</p>
<ul><li> the Server class (or subclass if extended) and global options</li>
<li> a ThreadPool (min &amp; max thread)</li>
<li> connectors (ports, timeouts, buffer sizes, protocol, etc.)</li>
<li> the handler structure (default handlers and/or a contextHandlerCollections, etc.)</li>
<li> the deployment manager that scans for and deploys webapps and contexts</li>
<li> login services that provide authentication checking</li>
<li> a request log</li></ul>
<p>Not all Jetty features are configured in <tt>jetty.xml</tt>. There are several optional configuration files that share the same format as <tt>jetty.xml</tt> and, if specified, concatenate to it.  These configuration files are also stored in <tt>$JETTY_HOME/etc/</tt>, and examples of them are in <a rel="nofollow" href="http://dev.eclipse.org/viewsvn/index.cgi/jetty/trunk/jetty-server/src/main/config/etc/?root=RT_JETTY" class="external text">SVN Repository</a>.
</p>
<ul><li> <a href="../Feature/Start.jar.html" title="Jetty/Feature/Start.jar">Start.jar</a> selects the configuration files to use.  </li>
<li> <a title="Jetty/Reference/jetty.xml usage" href="../Reference/jetty.xml usage.html">jetty XML Usage</a> describes the process of merging configuration files.</li>
<li> <a title="Jetty/Reference/jetty.xml syntax" href="../Reference/jetty.xml syntax.html">Jetty.xml Syntax </a> describes the syntax for using <a href="../Reference/jetty.xml.html" title="Jetty/Reference/jetty.xml">jetty.xml</a></li></ul>
<h4><span class="mw-headline" id="Additional_Resources">Additional Resources</span></h4>
<ul><li> <a href="http://www.eclipse.org/jetty/configure.dtd" class="external text" rel="nofollow">configure.dtd</a> - document type descriptor for the org.eclipse.XmlConfiguration class</li>
<li> <a title="Jetty/Reference/jetty-web.xml" href="../Reference/jetty-web.xml.html"> jetty-web.xml</a> - Webapp configuration file</li>
<li> <a title="Jetty/Reference/jetty-env.xml" href="../Reference/jetty-env.xml.html"> jetty-env.xml</a> - JNDI configuration file</li>
<li> <a title="Jetty/Reference/webdefault.xml" href="../Reference/webdefault.xml.html">webdefault.xml</a> - Pre-web.xml configuration</li>
<li> <a title="Jetty/Reference/override-web.xml" href="../Reference/override-web.xml.html">override-web.xml</a> - Post-web.xml configuration</li></ul>
<ol class="references"><li id="cite_note-1"><span class="mw-cite-backlink"><a href="Configure Jetty.html#cite_ref-1">↑</a></span> <span class="reference-text">Ethan McAllum makes this point in his appreciative article about Jetty, <a rel="nofollow" href="http://onjava.com/pub/a/onjava/2006/06/14/what-is-jetty.html?page=3" class="external text">What is Jetty</a></span>
</li></ol>
<h3><span class="mw-headline" id="Embedding_Jetty">Embedding Jetty</span></h3>
<p>You can embed Jetty in an application. This is an alternative to bundling your application as a standard WAR to be deployed in Jetty. Jetty is designed to work as a software component that can be instantiated and used in a Java program just like any any <a href="http://en.wikipedia.org/wiki/Plain_Old_Java_Object" class="external text" rel="nofollow">POJO</a>. For more information and configuration instructions, see <a title="Jetty/Tutorial/Embedding Jetty" href="../Tutorial/Embedding Jetty.html">Embedding Jetty</a>.
</p>
<h3><span id="Using_the_Jetty_Maven_Plugin" class="mw-headline">Using the Jetty Maven Plugin</span></h3>
<p>Apache Maven is a software project management and comprehension tool. Based on the concept of a project object model (POM), Maven can manage a project's build, reporting and documentation from a central piece of information. It is an ideal tool to build a web application project, and such projects can use the Jetty Maven Plugin to run the web application in development mode.
For information and configuration instructions, see 
</p>
<ul><li> <a title="Jetty/Feature/Jetty Maven Plugin" href="../Feature/Jetty Maven Plugin.html">Jetty Maven Plugin</a></li>
<li> <a title="Jetty/Tutorial/Jetty and Maven HelloWorld" href="../Tutorial/Jetty and Maven HelloWorld.html">Jetty Maven HelloWorld Tutorial</a></li></ul>
<h3><span id="Using_Your_Favorite_Dependency_Injection_Framework:_Spring.2C_XBean" class="mw-headline">Using Your Favorite Dependency Injection Framework: Spring, XBean</span></h3>
<p>You can use almost any IoC-style framework, including Spring and XBean, to assemble and configure Jetty.
</p>
<h4><span id="Configuring_Jetty_with_Spring" class="mw-headline">Configuring Jetty with <a class="external text" href="http://www.springsource.org/" rel="nofollow">Spring</a></span></h4>
<p>The jetty-spring module is included in jetty@codehaus with some convenience classes and a Main method to run Jetty from Spring. For more information, see:
</p>
<ul><li> <a title="Jetty/Howto/Spring" href="Spring.html">How to Configure Jetty Using Spring</a></li>
<li> <a href="../Tutorial/Embedding Jetty.html#File_Server_with_spring" title="Jetty/Tutorial/Embedding Jetty">Embedding Jetty with Spring XML</a></li></ul>
<h4><span class="mw-headline" id="Configuring_Jetty_with_XBean">Configuring Jetty with <a rel="nofollow" href="http://geronimo.apache.org/xbean/index.html" class="external text">XBean</a></span></h4>
<p>Jetty7 includes support for XBean, allowing you to use an XML format to customize Jetty within an XBean configuration file. For more information, see <a href="Configure Jetty with XBean.html" title="Jetty/Howto/Configure Jetty with XBean">Configuring Jetty with XBean</a>.
</p>
<h2><span id="Consulting_the_Jetty_API_Docs" class="mw-headline">Consulting the Jetty API Docs</span></h2>
<p>The <a href="http://download.eclipse.org/jetty/stable-7/apidocs/" class="external text" rel="nofollow">Jetty API docs</a> are the ultimate resource for configuration, regardless of  the configuration method you use. This is because Jetty configuration can be considered as calling setters on a collection of POJOs.
</p>
