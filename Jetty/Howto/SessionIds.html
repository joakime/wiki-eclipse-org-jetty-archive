<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px" class="messagebox">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img width="35" alt="Warning2.png" src="../../images/3/37/Warning2.png" height="35"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a href="http://www.eclipse.org/jetty/documentation" rel="nofollow" class="external text">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a href="http://www.eclipse.org/jetty/documentation/current/session-management.html" rel="nofollow" class="external free">http://www.eclipse.org/jetty/documentation/current/session-management.html</a></div>
</div>
<p><br/>
The following configuration can be applied to modify the session characteristics of a web application:
</p><p><br/>
</p>
<h2><span class="mw-headline" id="Steps">Steps</span></h2>
<h3><span id="Init_Parameters" class="mw-headline">Init Parameters</span></h3>
<table>
<tbody><tr>
<td><b>Context Parameter Name</b></td>
<td><b>Default Value</b></td>
<td><b>Description</b></td>
</tr><tr>
<td>org.eclipse.jetty.servlet.SessionCookie</td>
<td>JSESSIONID</td>
<td>Session cookie name defaults to JSESSIONID, but can be set for a particular webapp with this context param.</td>
</tr><tr>
<td>org.eclipse.jetty.servlet.SessionIdPathParameterName</td>
<td>jsessionid</td>
<td>Session URL parameter name. Defaults to jsessionid, but can be set for a particular webapp with this context param. Set to "none" to disable URL rewriting.</td>
</tr><tr>
<td>org.eclipse.jetty.servlet.SessionDomain</td>
<td>-</td>
<td>Session Domain. If this property is set as a ServletContext param, then it is used as the domain for session cookies.If it is not set, then no domain is specified for the session cookie.</td>
</tr><tr>
<td>org.eclipse.jetty.servlet.SessionPath</td>
<td>-</td>
<td>Session Path. If this property is set as a ServletContext param, then it is used as the path for the session cookie. If it is not set, then the context path is used as the path for the cookie.</td>
</tr><tr>
<td>org.eclipse.jetty.servlet.MaxAge</td>
<td>-1</td>
<td>Session Max Age. If this property is set as a ServletContext param, then it is used as the max age for the session cookie. If it is not set, then a max age of -1 is used.</td>
</tr>
<tr>
<td>org.eclipse.jetty.servlet.CheckingRemoteSessionIdEncoding</td>
<td>false</td>
<td/>
</tr>
</tbody></table>
<h3><span id="Example" class="mw-headline">Example</span></h3>
<p>The above can either be set as &lt;context-param&gt;s in a web application's <tt>WEB-INF/web.xml</tt> file like so:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"><span class="sc3"><span class="re1">&lt;?xml</span> <span class="re0">version</span>=<span class="st0">"1.0"</span> <span class="re0">encoding</span>=<span class="st0">"ISO-8859-1"</span><span class="re2">?&gt;</span></span>
<span class="sc3"><span class="re1">&lt;web-app</span></span>
<span class="sc3">  <span class="re0">xmlns</span>=<span class="st0">"http://java.sun.com/xml/ns/javaee"</span></span>
<span class="sc3">  <span class="re0">xmlns:xsi</span>=<span class="st0">"http://www.w3.org/2001/XMLSchema-instance"</span></span>
<span class="sc3">  <span class="re0">xsi:schemaLocation</span>=<span class="st0">"http://java.sun.com/xml/ns/javaee http://java.sun.com/xml/ns/javaee/web-app_2_5.xsd"</span></span>
<span class="sc3">  <span class="re0">version</span>=<span class="st0">"2.5"</span><span class="re2">&gt;</span></span>
  ...
  <span class="sc3"><span class="re1">&lt;context-param<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;param-name<span class="re2">&gt;</span></span></span>org.eclipse.jetty.servlet.SessionCookie<span class="sc3"><span class="re1">&lt;/param-name<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;param-value<span class="re2">&gt;</span></span></span>XSESSIONID<span class="sc3"><span class="re1">&lt;/param-value<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/context-param<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;context-param<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;param-name<span class="re2">&gt;</span></span></span>org.eclipse.jetty.servlet.SessionIdPathParameterName<span class="sc3"><span class="re1">&lt;/param-name<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;param-value<span class="re2">&gt;</span></span></span>xsessionid<span class="sc3"><span class="re1">&lt;/param-value<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/context-param<span class="re2">&gt;</span></span></span>
  ...
<span class="sc3"><span class="re1">&lt;/web-app<span class="re2">&gt;</span></span></span></pre></div></div>
<p>or, they can be configured on a web application, either in code, or in a Jetty context xml file equivalent:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"><span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.webapp.WebAppContext"</span><span class="re2">&gt;</span></span>
  <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"contextPath"</span><span class="re2">&gt;</span></span>/test<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"war"</span><span class="re2">&gt;</span><span class="re1">&lt;SystemProperty</span> <span class="re0">name</span>=<span class="st0">"jetty.home"</span> <span class="re0">default</span>=<span class="st0">"."</span><span class="re2">/&gt;</span></span>/webapps/test<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
 
  ...
 
  <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setInitParameter"</span><span class="re2">&gt;</span></span>
        <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>org.eclipse.jetty.servlet.SessionCookie<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
        <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>XSESSIONID<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setInitParameter"</span><span class="re2">&gt;</span></span>
        <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>org.eclipse.jetty.servlet.SessionIdPathParameterName<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
        <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>xsessionid<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
<span class="sc3"><span class="re1">&lt;/Configure<span class="re2">&gt;</span></span></span></pre></div></div>
<p>or they can be configured directly on a SessionManager instance, either in code or the equivalent in xml:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"><span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.webapp.WebAppContext"</span><span class="re2">&gt;</span></span>
  <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"contextPath"</span><span class="re2">&gt;</span></span>/test<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"war"</span><span class="re2">&gt;</span><span class="re1">&lt;SystemProperty</span> <span class="re0">name</span>=<span class="st0">"jetty.home"</span> <span class="re0">default</span>=<span class="st0">"."</span><span class="re2">/&gt;</span></span>/webapps/test<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
 
   ...
 
  <span class="sc3"><span class="re1">&lt;Get</span> <span class="re0">name</span>=<span class="st0">"sessionHandler"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"sessionManager"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.server.session.HashSessionManager"</span><span class="re2">&gt;</span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"sessionCookie"</span><span class="re2">&gt;</span></span>XSESSIONID<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"sessionIdPathParameterName"</span><span class="re2">&gt;</span></span>xsessionid<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/Get<span class="re2">&gt;</span></span></span>
<span class="sc3"><span class="re1">&lt;/Configure<span class="re2">&gt;</span></span></span></pre></div></div>
<p>To see more about params look at the class org.eclipse.jetty.server.SessionManager source : <a href="http://download.eclipse.org/jetty/stable-7/xref/org/eclipse/jetty/server/SessionManager.html" rel="nofollow" class="external free">http://download.eclipse.org/jetty/stable-7/xref/org/eclipse/jetty/server/SessionManager.html</a>
</p><p><br/>
</p><p><br/>
</p><p><br/>
</p>
