<li class="toclevel-2"><a href="CipherSuites.html#Disabling_Chipher_Suites"><span class="tocnumber">2.2</span> <span class="toctext">Disabling Chipher Suites</span></a></li>

<h2><span class="mw-headline" id="Introduction">Introduction</span></h2>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px" class="messagebox">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img height="35" width="35" alt="Warning2.png" src="../../images/3/37/Warning2.png"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a class="external text" rel="nofollow" href="http://www.eclipse.org/jetty/documentation">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a rel="nofollow" class="external free" href="http://www.eclipse.org/jetty/documentation/current/configuring-ssl.html">http://www.eclipse.org/jetty/documentation/current/configuring-ssl.html</a></div>
</div>
<p><br/>
The Java Virtual Machine provides the SSL cipher suites that Jetty uses. See <a href="http://java.sun.com/javase/6/docs/technotes/guides/security/SunProviders.html#SunJSSEProvider" rel="nofollow" class="external text">JSSE Provider documentation</a> for more information on the available cipher suites.
</p><p><br/>
</p>
<h2><span id="Steps" class="mw-headline">Steps</span></h2>
<h3><span class="mw-headline" id="Enabling_Cipher_Suites">Enabling Cipher Suites</span></h3>
<p>If a cipher suite that you require is not enabled by default, Jetty provides a mechanism that lets you enable the cipher suite for a specific SSL connector during Jetty startup.  Be aware that you must specify cipher suites in preference order. 
</p><p>Here's an example of how to configure the SslSocketConnector with included cipher suites:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"><span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"addConnector"</span><span class="re2">&gt;</span></span>
  <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.mortbay.jetty.security.SslSocketConnector"</span><span class="re2">&gt;</span></span>
      <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"Port"</span><span class="re2">&gt;</span></span>8443<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"maxIdleTime"</span><span class="re2">&gt;</span></span>30000<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
      ...
      <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"IncludeCipherSuites"</span><span class="re2">&gt;</span></span>
        <span class="sc3"><span class="re1">&lt;Array</span> <span class="re0">type</span>=<span class="st0">"java.lang.String"</span><span class="re2">&gt;</span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>TLS_DHE_DSS_WITH_AES_128_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>TLS_DHE_RSA_WITH_AES_128_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>TLS_RSA_WITH_AES_128_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>TLS_DHE_DSS_WITH_AES_256_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>TLS_DHE_RSA_WITH_AES_256_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>TLS_RSA_WITH_AES_256_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
        <span class="sc3"><span class="re1">&lt;/Array<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
<span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span></pre></div></div>
<p>Note that for the <a rel="nofollow" class="external text" href="http://download.eclipse.org/jetty/stable-7/xref/org/eclipse/jetty/server/ssl/SslSelectChannelConnector.html">SslSelectChannelConnector</a>, the correct way to configure ssl is using an <a class="external text" rel="nofollow" href="http://download.eclipse.org/jetty/stable-7/apidocs/org/eclipse/jetty/http/ssl/SslContextFactory.html">SslContextFactory</a> as discussed on the <a href="Configure SSL.html" title="Jetty/Howto/Configure SSL"> SSL Configuration</a> page. There is an example in the jetty distribution in <b>/etc/jetty-ssl.xml</b>.
</p><p><br/>
</p>
<h3><span id="Disabling_Chipher_Suites" class="mw-headline">Disabling Chipher Suites</span></h3>
<p>If a vulnerability is discovered in a cipher, or if it is considered too weak to use, you can exclude it during Jetty startup. You need to make the following changes to the <tt>jetty.xml</tt> configuration file. Jetty performs the exclude operation after the include operation. Therefore, If a cipher suite is both included and excluded as part of the same configuration, it is disabled.
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"><span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"addConnector"</span><span class="re2">&gt;</span></span>
  <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.mortbay.jetty.security.SslSocketConnector"</span><span class="re2">&gt;</span></span>
      <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"Port"</span><span class="re2">&gt;</span></span>8443<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"maxIdleTime"</span><span class="re2">&gt;</span></span>30000<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
      ...
      <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"ExcludeCipherSuites"</span><span class="re2">&gt;</span></span>
        <span class="sc3"><span class="re1">&lt;Array</span> <span class="re0">type</span>=<span class="st0">"java.lang.String"</span><span class="re2">&gt;</span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>SSL_RSA_WITH_3DES_EDE_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>SSL_DHE_RSA_WITH_DES_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
          <span class="sc3"><span class="re1">&lt;Item<span class="re2">&gt;</span></span></span>SSL_DHE_DSS_WITH_DES_CBC_SHA<span class="sc3"><span class="re1">&lt;/Item<span class="re2">&gt;</span></span></span>
        <span class="sc3"><span class="re1">&lt;/Array<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
<span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span></pre></div></div>
