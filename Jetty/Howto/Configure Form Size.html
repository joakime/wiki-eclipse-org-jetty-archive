<h2><span class="mw-headline" id="Introduction">Introduction</span></h2>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px" class="messagebox">
<div style="float: left; margin-left: -40px;"><a href="https://wiki.eclipse.org/File:Warning2.png" class="image"><img width="35" height="35" src="../../images/3/37/Warning2.png" alt="Warning2.png"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a class="external text" href="http://www.eclipse.org/jetty/documentation" rel="nofollow">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a href="http://www.eclipse.org/jetty/documentation/current/setting-form-size.html" class="external free" rel="nofollow">http://www.eclipse.org/jetty/documentation/current/setting-form-size.html</a></div>
</div>
<p><br/>
Jetty limits the amount of data that can post back from a browser or other client to the server. This helps protect the server against denial of service attacks by malicious clients sending huge amounts of data. The default maximum size Jetty permits is 200000 bytes. You can change this default for a particular webapp, for all webapps on a particular Server instance, or all webapps within the same JVM.
</p>
<h2><span id="Changing_the_Maximum_Form_Size_for_a_Single_Webapp" class="mw-headline">Changing the Maximum Form Size for a Single Webapp</span></h2>
<p>The method to invoke is:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="java source-java"><pre class="de1">ContextHandler.<span class="me1">setMaxFormContentSize</span><span class="br0">(</span><span class="kw4">int</span> maxSize<span class="br0">)</span><span class="sy0">;</span></pre></div></div>
<p>You can do this either in a <a title="Jetty/Feature/ContextDeployer" class="mw-redirect" href="https://wiki.eclipse.org/Jetty/Feature/ContextDeployer">context XML deployment descriptor</a> external to the webapp, or in a <a href="../Reference/jetty-web.xml.html" title="Jetty/Reference/jetty-web.xml"><tt>jetty-web.xml</tt> file</a> in the webapp's <tt>WEB-INF</tt> directory.
</p><p>In either case the syntax of the XML file is the same:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"><span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.webapp.WebAppContext"</span><span class="re2">&gt;</span></span>
  <span class="sc-1">&lt;!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - --&gt;</span>
  <span class="sc-1">&lt;!-- Max Form Size                                                   --&gt;</span>
  <span class="sc-1">&lt;!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - --&gt;</span>
  <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"maxFormContentSize"</span><span class="re2">&gt;</span></span>200000<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
<span class="sc3"><span class="re1">&lt;/Configure<span class="re2">&gt;</span></span></span></pre></div></div>
<h2><span class="mw-headline" id="Changing_the_Maximum_Form_Size_for_All_Apps_on_a_Server">Changing the Maximum Form Size for All Apps on a Server</span></h2>
<p>Set an attribute on the Server instance for which you want to modify the maximum form content size:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"><span class="sc3"><span class="re1">&lt;configure</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.server.Server"</span><span class="re2">&gt;</span></span>
      <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setAttribute"</span><span class="re2">&gt;</span></span>
      <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>org.eclipse.jetty.server.Request.maxFormContentSize<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>200000<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
<span class="sc3"><span class="re1">&lt;/configure<span class="re2">&gt;</span></span></span></pre></div></div>
<h2><span id="Changing_the_Maximum_Form_Size_for_All_Apps_in_the_JVM" class="mw-headline">Changing the Maximum Form Size for All Apps in the JVM</span></h2>
<p>Use the system property "org.eclipse.jetty.server.Request.maxFormContentSize".
</p>
