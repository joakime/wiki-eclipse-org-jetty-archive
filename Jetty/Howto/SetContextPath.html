<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div class="messagebox" style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px">
<div style="float: left; margin-left: -40px;"><a href="https://wiki.eclipse.org/File:Warning2.png" class="image"><img src="../../images/3/37/Warning2.png" height="35" alt="Warning2.png" width="35"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a href="http://www.eclipse.org/jetty/documentation" rel="nofollow" class="external text">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a href="http://www.eclipse.org/jetty/documentation/current/configuring-contexts.html#setting-context-path" rel="nofollow" class="external free">http://www.eclipse.org/jetty/documentation/current/configuring-contexts.html#setting-context-path</a></div>
</div>
<p><br/>
The context path is the prefix of a URL path that is used to select the web application to which an incoming request is routed.   Typically a URL in a Java servlet server is of the format http://hostname.com/contextPath/servletPath/pathInfo, where each of the path elements may be zero or more / separated elements.   If there is no context path, the context is referred to as the <i>root</i> context.
</p><p>How you set the context path depends on how you deploy the web application (or ContextHandler):
</p>
<h2><span class="mw-headline" id="Embedded_Deployment">Embedded Deployment</span></h2>
<p>If you run Jetty from code as an <a href="../Tutorial/Embedding Jetty.html" title="Jetty/Tutorial/Embedding Jetty">embedded server</a>, setting the context path is a matter of calling the <tt>setContextPath</tt> method on the <tt>ContextHandler</tt> instance (or <tt>WebAppContext</tt> instance). 
</p>
<h2><span id="Context_Deployment" class="mw-headline">Context Deployment</span></h2>
<p>If you deploy the webapplication/context from the <a href="Deploy Web Applications.html" title="Jetty/Howto/Deploy Web Applications">context deployer/provider</a>, you set the <tt>contextPath</tt> within the <tt>context.xml</tt> file. 
</p>
<pre> &lt;Configure class="org.eclipse.jetty.webapp.WebAppContext"&gt;
   &lt;Set name="contextPath"&gt;/foo&lt;/Set&gt;
   ...
 &lt;/Configure&gt;
</pre>
<h2><span class="mw-headline" id="Webapp_Deployment">Webapp Deployment</span></h2>
<p>If you deploy the web application from the <a title="Jetty/Howto/Deploy Web Applications" href="Deploy Web Applications.html">webapp deployer/provider</a>, by default the name of the WAR file forms the context path.  So if the file is called <tt>foobar.war</tt>, the context path is <tt>/foobar</tt>.   There is a special case for webapps called <tt>root.war</tt> which are mapped to the root / context.
</p><p>You can also set the context path for webapps by embedding a <a href="../Reference/jetty-web.xml.html" title="Jetty/Reference/jetty-web.xml">WEB-INF/jetty-web.xml</a> file in the WAR.  This is not a preferred method.
</p>
