<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px" class="messagebox">
<div style="float: left; margin-left: -40px;"><a href="https://wiki.eclipse.org/File:Warning2.png" class="image"><img height="35" width="35" src="../../images/3/37/Warning2.png" alt="Warning2.png"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a class="external text" rel="nofollow" href="http://www.eclipse.org/jetty/documentation">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a class="external free" href="http://www.eclipse.org/jetty/documentation/current/contributing-source-build.html" rel="nofollow">http://www.eclipse.org/jetty/documentation/current/contributing-source-build.html</a></div>
</div>
<p><br/>
Jetty is a Maven project. To develop Jetty in Eclipse, follow these directions:
</p>
<h4><span class="mw-headline" id="Install_the_m2e_plugin">Install the m2e plugin</span></h4>
<ol><li> From the Eclipse menu at the top of the screen, select <b>Help &gt; Eclipse Marketplace</b>.</li>
<li> Search for <b>m2e</b>.</li>
<li> Install <b>Maven Integration for Eclipse</b>.</li></ol>
<h4><span id="Download_the_Jetty_Source_Code" class="mw-headline">Download the Jetty Source Code</span></h4>
<p>Download the source code for Jetty to your disk, or just unpack the source zip file.
</p>
<h4><span id="Import_the_Maven_projects" class="mw-headline">Import the Maven projects</span></h4>
<ol><li> From the Eclipse menu, select <b>File &gt; Import</b>.</li>
<li> From the Maven folder, select <b>Existing Maven Projects</b>.</li>
<li> Click <b>Next</b>.</li>
<li> In the Import Maven projects pane, click <b>Browse</b> and select the top folder of the jetty source tree.</li>
<li> Click <b>Next/Finish</b> to import all of jetty into Eclipse.</li>
<li> Wait for Eclipse and m2e to compilie and set up the project.</li></ol>
