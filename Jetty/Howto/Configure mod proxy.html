<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div class="messagebox" style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px;">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img width="35" alt="Warning2.png" src="../../images/3/37/Warning2.png" height="35"/></a></div>
<div>Some or all of this content remains to be ported to Jetty 9 <a class="external text" href="http://www.eclipse.org/jetty/documentation/current" rel="nofollow">Documentation</a>.<br/>If you are interested in migrating this content see our <a class="external text" href="http://www.eclipse.org/jetty/documentation/current/contributing-documentation.html" rel="nofollow">contribution guide</a> or <a rel="nofollow" href="http://www.eclipse.org/jetty/documentation/current/community.html" class="external text">contact us</a>.</div>
</div>
<p><br/>
The Apache web server is frequently used as a server in front of a servlet container.<br/> While there are no real technical reasons to front Jetty with apache, sometimes this is needed<br/> for software load balancing, or to fit with a corporate infrastructure, or simply to stick with a known deployment structure.
</p>
<h2><span class="mw-headline" id="Configuring_Apache_mod_proxy_with_Jetty">Configuring Apache mod_proxy with Jetty</span></h2>
<p>Ways to connect Apache to Jetty include:
</p>
<ul><li> Using Apache <a rel="nofollow" class="external text" href="http://httpd.apache.org/docs/2.2/mod/mod_proxy.html">mod_proxy</a> and an normal Jetty HTTP connector.</li>
<li> Using Apache <a rel="nofollow" href="http://httpd.apache.org/docs/2.2/mod/mod_proxy_ajp.html" class="external text">mod_proxy_ajp</a> and the Jetty AJP connector.</li>
<li> Using Apache <a rel="nofollow" href="http://tomcat.apache.org/tomcat-3.3-doc/mod_jk-howto.html" class="external text">mod_jk</a> and the Jetty AJP connector.</li></ul>
<p>We recommend using the HTTP connectors for the following reasons:
</p>
<ul><li> Jetty performs significantly better with HTTP.</li>
<li> The AJP protocol is poorly documented and has many version irregularities.</li></ul>
<p>If you must use AJP, the mod_proxy_ajp module is better than mod_jk. Previously, the load balancing capabilities of mod_jk meant that you had to use (tolerate) it, but with Apache 2.2, <a href="http://httpd.apache.org/docs/2.2/mod/mod_proxy_balancer.html" class="external text" rel="nofollow">mod_proxy_balancer</a> is available and works over HTTP and AJP connectors.
</p>
<h3><span id="mod_proxy" class="mw-headline">mod_proxy</span></h3>
<p>A mod_proxy module is available for almost all versions of Apache. However, prior to Apache 2.2, only reverse proxy features were available and mod_proxy_balancer was not available for load balancing.
</p><p>Documentation for mod_proxy is available for:
</p>
<ul><li> <a class="external text" href="http://httpd.apache.org/docs/1.3/mod/mod_proxy.html" rel="nofollow">apache 1.3</a></li>
<li> <a href="http://httpd.apache.org/docs/2.0/mod/mod_proxy.html" class="external text" rel="nofollow">apache 2.0</a></li>
<li> <a rel="nofollow" class="external text" href="http://httpd.apache.org/docs/2.1/mod/mod_proxy.html">apache 2.1</a></li>
<li> <a class="external text" href="http://httpd.apache.org/docs/2.2/mod/mod_proxy.html" rel="nofollow">apache 2.2</a></li></ul>
<h3><span id="Configuring_mod_proxy_as_a_Reverse_Proxy" class="mw-headline">Configuring mod_proxy as a Reverse Proxy</span></h3>
<p>The configuration file layout for Apache varies greatly with version and distribution, but to configure mod_proxy as a <a rel="nofollow" href="http://en.wikipedia.org/wiki/Reverse_proxy" class="external text">reverse proxy</a>, the following is key:
</p>
<ol><li> Configure Jetty with a normal HTTP connector, on port 8080 or similar.</li>
<li> Load the proxy module (and any other proxy extension used):</li></ol>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="text source-text"><pre class="de1"> 
 LoadModule proxy_module modules/mod_proxy.so</pre></div></div> 
<p>Apache 2.2 normally bundles mod_proxy, mod_proxy_ajp, and mod_proxy_balancer, so often you do not need to install them separately. If they are bundled separately in your operating system, for example, as RPMs or Debians, be sure to install them.
</p>
<ol><li> Turn off forward proxy. </li></ol>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="text source-text"><pre class="de1"> 
 ProxyRequests Off
 
 &lt;Proxy *&gt;
 Order deny,allow
 Allow from all
 &lt;/Proxy&gt;</pre></div></div>
<ol><li> Configure reverse proxy paths with the URL of the Jetty server: </li></ol>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="text source-text"><pre class="de1"> 
 ProxyPass /test http://localhost:8080/test</pre></div></div>
<ol><li> Frequently Apache documentation instructs that you use <tt>ProxyPassReverse</tt> configuration so that Apache can rewrite any URLs in headers. However, if you use the <tt>ProxyPreserveHost</tt> configuration, Jetty can generate the correct URLs, and rewriting is not necessary: </li></ol>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="text source-text"><pre class="de1"> 
 ProxyPreserveHost On</pre></div></div>
<p>Alternatively, since Jetty 6.1.10, instead of preserving the host and to retrieve the client remote address in the webapp (<tt>ServletRequest#getRemoteAddr()</tt>), you can use the <tt>forwarded</tt> property on <tt>AbstractConnector</tt>, which interprets the <a rel="nofollow" class="external text" href="http://httpd.apache.org/docs/2.2/mod/mod_proxy.html#x-headers">mod_proxy_http "X-Forwarded-*" headers</a> instead:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"> 
 <span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">id</span>=<span class="st0">"Server"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.Server"</span><span class="re2">&gt;</span></span>
   ...
   <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"addConnector"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.nio.SelectChannelConnector"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"port"</span><span class="re2">&gt;</span></span>8080<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"forwarded"</span><span class="re2">&gt;</span></span>true<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
   <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
   ...
 <span class="sc3"><span class="re1">&lt;/Configure<span class="re2">&gt;</span></span></span></pre></div></div>
<p>Or, to force the result of <tt>ServletRequest#getServerName()</tt> and <tt>ServletRequest#getServerPort()</tt> (if headers are not available):
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"> 
 <span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">id</span>=<span class="st0">"Server"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.Server"</span><span class="re2">&gt;</span></span>
   ...
   <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"addConnector"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.nio.SelectChannelConnector"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"port"</span><span class="re2">&gt;</span></span>8080<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"forwarded"</span><span class="re2">&gt;</span></span>true<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"hostHeader"</span><span class="re2">&gt;</span></span>example.com:81<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
   <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
   ...
 <span class="sc3"><span class="re1">&lt;/Configure<span class="re2">&gt;</span></span></span></pre></div></div>
<ol><li> It is also very useful to turn on proxy status monitoring (see management below): </li></ol>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="text source-text"><pre class="de1"> ProxyStatus On</pre></div></div>
<h3><span class="mw-headline" id="Proxying_SSL_on_Apache_to_HTTP_on_Jetty">Proxying SSL on Apache to HTTP on Jetty</span></h3>
<p>The situation here is:
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="text source-text"><pre class="de1">   https                 http
 ---------&gt;   Apache   -------&gt; Jetty</pre></div></div>
<p>If you want to offload the SSL onto Apache, and then use plain http requests to your Jetty backend, you need to configure Jetty to use https:// in all redirected requests.
</p><p>You can do that by extending the Connector class of your choice, eg the SelectChannelConnector, and implement the customize(EndPoint, Request) method to force the scheme of the Request to be https like so ( <b>don't forget to call super.customize(endpoint,request)!</b> ):
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="java source-java"><pre class="de1"> 
 <span class="kw1">public</span> <span class="kw4">void</span> customize<span class="br0">(</span>org.<span class="me1">eclipse</span>.<span class="me1">io</span>.<span class="me1">EndPoint</span> endpoint, <span class="kw3">Request</span> request<span class="br0">)</span> <span class="kw1">throws</span> <span class="kw3">IOException</span>
 <span class="br0">{</span>
     request.<span class="me1">setScheme</span><span class="br0">(</span><span class="st0">"https"</span><span class="br0">)</span><span class="sy0">;</span>
     <span class="kw1">super</span>.<span class="me1">customize</span><span class="br0">(</span>endpoint, request<span class="br0">)</span><span class="sy0">;</span>
 <span class="br0">}</span></pre></div></div>
<p>Read this <a class="external text" href="https://bitbucket.org/Nowaker/jetty-https" rel="nofollow">article</a> to achieve the same thing without coding.
</p><p>An even easier way to achieve this with Jetty 9 + Apache 2.2 is this: add
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="text source-text"><pre class="de1">    RequestHeader set X-Forwarded-Proto "https" env=HTTPS</pre></div></div>
<p>to your Apache configuration (adapted from <a href="http://www.gossamer-threads.com/lists/apache/users/407272" class="external text" rel="nofollow">this forum post</a> and <a href="http://serverfault.com/a/453854/155490" class="external text" rel="nofollow">ServerFault.com</a>).
</p><p>If you need access on Jetty to some of the SSL information accessible on Apache, then you need to do some configuration tricks on Apache to insert the SSL info as headers on outgoing requests. Follow the Apache configuration suggestions on this <a rel="nofollow" class="external text" href="http://www.zeitoun.net/articles/client-certificate-x509-authentication-behind-reverse-proxy/start">tutorial</a>, which shows you how to use <tt>mod_headers</tt> to insert the appropriate request headers. Of course you will also need to code your application to look for the corresponding custom request headers bearing the ssl information.
</p>
<h2><span class="mw-headline" id="mod_proxy_balancer">mod_proxy_balancer</span></h2>
<p>With Apache 2.2 <a rel="nofollow" href="http://httpd.apache.org/docs/2.2/mod/mod_proxy.html" class="external text">mod_proxy</a> is able to use the extension <a rel="nofollow" class="external text" href="http://httpd.apache.org/docs/2.2/mod/mod_proxy_balancer.html">mod_proxy_balancer</a>.
</p>
<h3><span id="Configuring_mod_proxy_balancer" class="mw-headline">Configuring mod_proxy_balancer</span></h3>
<p>The configuration of mod_proxy_balancer is similar to pure mod_proxy, except that <tt>balancer://</tt> URLs may be used as a protocol instead of <tt>http://</tt> when specifying destinations (workers) in <tt>ProxyPass</tt> elements. <br class="atl-forced-newline"/>
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="text source-text"><pre class="de1"> # map to cluster with session affinity (sticky sessions)
 ProxyPass /balancer !
 ProxyPass / balancer:&lt;/nowiki&gt;//my_cluster/ stickysession=jsessionid nofailover=On
 
 &lt;Proxy balancer://my_cluster&gt;
     BalancerMember http://yourjetty1:8080 route=jetty1
     BalancerMember http://yourjetty2:8080 route=jetty2
 &lt;/Proxy&gt;</pre></div></div>
<p><i>Proxy balancer://</i> defines the nodes (workers) in the cluster. Each member can be a <tt>http://</tt> or <tt>ajp://</tt> URL or another <tt>balancer://</tt> URL for cascaded load balancing configuration.
</p><p>If the worker name is not set for the Jetty servers, then session affinity (sticky sessions) does not work. The JSESSIONID cookie must have the format <tt>&lt;sessionID&gt;.&lt;worker name&gt;</tt>, in which <tt>worker name</tt> has the same value as the <tt>route</tt> specified in the BalancerMember above (in this case "jetty1" and "jetty2"). See <a href="http://www.markround.com/archives/33-Apache-mod_proxy-balancing-with-PHP-sticky-sessions.html" class="external text" rel="nofollow">this article</a> for details. You can add the following to the <tt>jetty-web.xml</tt> in the <tt>WEB-INF</tt> directory to set the worker name.
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1"> 
 <span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.webapp.WebAppContext"</span><span class="re2">&gt;</span></span>
   <span class="sc3"><span class="re1">&lt;Get</span> <span class="re0">name</span>=<span class="st0">"sessionHandler"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Get</span> <span class="re0">name</span>=<span class="st0">"sessionManager"</span><span class="re2">&gt;</span></span>
       <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setIdManager"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
           <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.server.session.HashSessionIdManager"</span><span class="re2">&gt;</span></span>
             <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"WorkerName"</span><span class="re2">&gt;</span></span>jetty1<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
           <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>

<h2><span id="Managing_mod_proxy_balancer" class="mw-headline">Managing mod_proxy_balancer</span></h2>
<p>Apache provides <a class="external text" href="http://httpd.apache.org/docs/2.2/mod/mod_status.html" rel="nofollow">mod_status</a> and <a rel="nofollow" href="http://httpd.apache.org/docs/2.2/mod/mod_proxy_balancer.html#enable" class="external text">Balancer Manager Support</a> so that you can view the status of the proxy and balancer on a web page. The following configuration enables these UIs at /balancer and /status URLs:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="text source-text"><pre class="de1"> 
 &lt;Location /balancer&gt;
 SetHandler balancer-manager
 
 Order Deny,Allow
 Deny from all
 Allow from all
 &lt;/Location&gt;
 
 
 ProxyStatus On
 &lt;Location /status&gt;
 SetHandler server-status
 
 Order Deny,Allow
 Deny from all
 Allow from all
 &lt;/Location&gt;</pre></div></div>
<p>These UIs should be protected from external access.
</p>
