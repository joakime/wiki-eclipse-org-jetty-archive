<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div class="messagebox" style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img alt="Warning2.png" src="../../images/3/37/Warning2.png" width="35" height="35"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>

<br/>

</p>
Direct Link to updated documentation: <a href="http://www.eclipse.org/jetty/documentation/current/jndi-datasource-examples.html" rel="nofollow" class="external free">http://www.eclipse.org/jetty/documentation/current/jndi-datasource-examples.html</a></div>
</div>
<p><br/>
This document provides examples of configuring a JNDI datasource for various databases.
</p>
<div style="background-color: #def3fe; border: 1px solid #c5d7e0; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px;" class="messagebox">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Idea.png"><img src="../../images/a/a4/Idea.png" alt="Idea.png" width="35" height="35"/></a></div>
<div><b>Tip:</b><br/>Read the generic <a title="Jetty/Feature/JNDI" href="../Feature/JNDI.html">JNDI</a> instructions for background information about configuring datasources.</div>
</div>
<p><br/>
These examples all correspond to a <code>&lt;resource-ref&gt;</code> in <code>web.xml</code>:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1">  <span class="sc3"><span class="re1">&lt;resource-ref<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;description<span class="re2">&gt;</span></span></span>My DataSource Reference<span class="sc3"><span class="re1">&lt;/description<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;res-ref-name<span class="re2">&gt;</span></span></span>jdbc/DSTest<span class="sc3"><span class="re1">&lt;/res-ref-name<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;res-type<span class="re2">&gt;</span></span></span>javax.sql.DataSource<span class="sc3"><span class="re1">&lt;/res-type<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;res-auth<span class="re2">&gt;</span></span></span>Container<span class="sc3"><span class="re1">&lt;/res-auth<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/resource-ref<span class="re2">&gt;</span></span></span></pre></div></div>
<p><br/>
These examples assume that all of the datasources are declared at the JVM scope, but you can, of course, use other scopes. You can configure all JNDI resources in a <code>jetty.xml</code> file or in a <code>WEB-INF/jetty-env.xml</code> file, or a context XML file. For more information, see <a href="../Feature/JNDI.html" title="Jetty/Feature/JNDI">JNDI</a>.
</p>
<div style="background-color: #def3fe; border: 1px solid #c5d7e0; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px;" class="messagebox">
<div style="float: left; margin-left: -40px;"><a href="https://wiki.eclipse.org/File:Idea.png" class="image"><img src="../../images/a/a4/Idea.png" alt="Idea.png" height="35" width="35"/></a></div>
<div><b>Reminder</b><br/>Be aware that you have to provide jetty with the libraries necessary to instantiate the datasource you have configured by putting the corresponding jar in jetty_home/lib/ext.</div>
</div>
<p><br/>
</p>
<h2><span id="Pooling_DataSources" class="mw-headline">Pooling DataSources</span></h2>
<p>Enables connection pooling. Connection pooling lets you reuse an existing connection instead of creating a new connection to the database.This is highly efficient in terms of memory allocation and speed of the request to the database. We highly recommend this option for production environments.
</p>
<h3><span id="BoneCP" class="mw-headline">BoneCP</span></h3>
<p>Connection pooling, available at <a href="http://jolbox.com/index.html?page=http://jolbox.com/download.html" class="external free" rel="nofollow">http://jolbox.com/index.html?page=http://jolbox.com/download.html</a>
All configuration options for BoneCP are described here: <a class="external free" rel="nofollow" href="http://jolbox.com/bonecp/downloads/site/apidocs/com/jolbox/bonecp/BoneCPDataSource.html">http://jolbox.com/bonecp/downloads/site/apidocs/com/jolbox/bonecp/BoneCPDataSource.html</a>
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1">  <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"DSTest"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.plus.jndi.Resource"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbc/DSTest<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
       <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"com.jolbox.bonecp.BoneCPDataSource"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"driverClass"</span><span class="re2">&gt;</span></span>com.mysql.jdbc.Driver<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"jdbcUrl"</span><span class="re2">&gt;</span></span>jdbc.url<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"username"</span><span class="re2">&gt;</span></span>jdbc.user<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"password"</span><span class="re2">&gt;</span></span>jdbc.pass<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"minConnectionsPerPartition"</span><span class="re2">&gt;</span></span>5<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"maxConnectionsPerPartition"</span><span class="re2">&gt;</span></span>50<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"acquireIncrement"</span><span class="re2">&gt;</span></span>5<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"idleConnectionTestPeriod"</span><span class="re2">&gt;</span></span>30<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
  <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span></pre></div></div>
<h3><span id="c3p0" class="mw-headline">c3p0</span></h3>
<p>Connection pooling, available at <a rel="nofollow" class="external free" href="http://repo1.maven.org/maven2/c3p0/c3p0/0.9.1.2/c3p0-0.9.1.2.jar">http://repo1.maven.org/maven2/c3p0/c3p0/0.9.1.2/c3p0-0.9.1.2.jar</a>
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1">  <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"DSTest"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.plus.jndi.Resource"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbc/DSTest<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"com.mchange.v2.c3p0.ComboPooledDataSource"</span><span class="re2">&gt;</span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"driverClass"</span><span class="re2">&gt;</span></span>org.some.Driver<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"jdbcUrl"</span><span class="re2">&gt;</span></span>jdbc.url<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"user"</span><span class="re2">&gt;</span></span>jdbc.user<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"password"</span><span class="re2">&gt;</span></span>jdbc.pass<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span></pre></div></div>
<h3><span id="dbcp" class="mw-headline">dbcp</span></h3>
<p>Connection pooling, available at <a class="external free" rel="nofollow" href="http://repo1.maven.org/maven2/commons-dbcp/commons-dbcp/1.2/commons-dbcp-1.2.jar">http://repo1.maven.org/maven2/commons-dbcp/commons-dbcp/1.2/commons-dbcp-1.2.jar</a>
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="xml source-xml"><pre class="de1">  <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"DSTest"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.plus.jndi.Resource"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbc/DSTest<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"org.apache.commons.dbcp.BasicDataSource"</span><span class="re2">&gt;</span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"driverClassName"</span><span class="re2">&gt;</span></span>org.some.Driver<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"url"</span><span class="re2">&gt;</span></span>jdbc.url<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"username"</span><span class="re2">&gt;</span></span>jdbc.user<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"password"</span><span class="re2">&gt;</span></span>jdbc.pass<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"validationQuery"</span><span class="re2">&gt;</span></span>SELECT 1<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span></pre></div></div>
<p>Note: <i>validationQuery</i> is optional, and works together with the <i>testOnBorrow</i> parameter (which defaults to <i>true</i> but has no effect unless <i>validationQuery</i> is specified) to help ensure that old connections are valid when used.  See <a rel="nofollow" class="external free" href="http://commons.apache.org/dbcp/configuration.html">http://commons.apache.org/dbcp/configuration.html</a>
</p>
<h3><span class="mw-headline" id="Atomikos_3.3.2.2B">Atomikos 3.3.2+</span></h3>

</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1">   <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"DSTest"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.plus.jndi.Resource"</span><span class="re2">&gt;</span></span>
      <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbc/DSTest<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
      <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>
         <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">class</span>=<span class="st0">"com.atomikos.jdbc.AtomikosDataSourceBean"</span><span class="re2">&gt;</span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"minPoolSize"</span><span class="re2">&gt;</span></span>2<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"maxPoolSize"</span><span class="re2">&gt;</span></span>50<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"xaDataSourceClassName"</span><span class="re2">&gt;</span></span>com.mysql.jdbc.jdbc2.optional.MysqlXADataSource<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Set</span> <span class="re0">name</span>=<span class="st0">"UniqueResourceName"</span><span class="re2">&gt;</span></span>DSTest<span class="sc3"><span class="re1">&lt;/Set<span class="re2">&gt;</span></span></span>
            <span class="sc3"><span class="re1">&lt;Get</span> <span class="re0">name</span>=<span class="st0">"xaProperties"</span><span class="re2">&gt;</span></span>
               <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setProperty"</span><span class="re2">&gt;</span></span>
                  <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>url<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
                  <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbc:mysql://localhost:3306/databasename<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
               <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
               <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setProperty"</span><span class="re2">&gt;</span></span>
                  <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>user<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
                  <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>some_username<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
               <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>
               <span class="sc3"><span class="re1">&lt;Call</span> <span class="re0">name</span>=<span class="st0">"setProperty"</span><span class="re2">&gt;</span></span>
                  <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>password<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
                  <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>some_password<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
               <span class="sc3"><span class="re1">&lt;/Call<span class="re2">&gt;</span></span></span>

      <span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
    <span class="sc3"><span class="re1">&lt;/New<span class="re2">&gt;</span></span></span></pre></div></div>

</p>
<h2><span class="mw-headline" id="Non-pooling_DataSources">Non-pooling DataSources</span></h2>
<p>If you are deploying in a production environment, use the Pooling DataSources instead.
</p>
<h3><span id="MySQL" class="mw-headline">MySQL</span></h3>
<p>Implements javax.sql.DataSource, javax.sql.ConnectionPoolDataSource
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"> 
  <span class="sc3"><span class="re1">&lt;New</span> <span class="re0">id</span>=<span class="st0">"DSTest"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.plus.jndi.Resource"</span><span class="re2">&gt;</span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
     <span class="sc3"><span class="re1">&lt;Arg<span class="re2">&gt;</span></span></span>jdbc/DSTest<span class="sc3"><span class="re1">&lt;/Arg<span class="re2">&gt;</span></span></span>
