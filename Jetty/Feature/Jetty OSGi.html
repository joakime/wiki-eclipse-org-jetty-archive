<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px" class="messagebox">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img src="../../images/3/37/Warning2.png" alt="Warning2.png" height="35" width="35"/></a></div>

<p><br/>

<br/>

</p>
Direct Link to updated documentation: <a href="http://www.eclipse.org/jetty/documentation/current/framework-jetty-osgi.html" class="external free" rel="nofollow">http://www.eclipse.org/jetty/documentation/current/framework-jetty-osgi.html</a></div>
</div>
<p><br/>
Jetty on OSGi consists of bootstrapping a standard jetty server from OSGi.
It supports the deployment of traditional J2EE web-applications as well as web-applications contained inside an OSGi bundle (RFC66).
</p><p>The goal of Jetty on OSGi is to offer a migration path for traditional J2EE applications to run inside an OSGi container.
It favours J2EE applications currently deployed on jetty: developers and IT administrators familiar with a jetty deployment will find the same folder structure and configuration files.
</p><p>Jetty-on-OSGi also provides an SDK for Eclipse-PDE that supports the development and debugging of a mix of traditional web-applications and web-applications contained in an OSGi bundle: <a title="Jetty/Tutorial/Jetty-OSGi SDK" href="../Tutorial/Jetty-OSGi SDK.html">Jetty on OSGi SDK for Eclipse PDE</a>.
</p><p>This document describes the internal architecture of Jetty-OSGi and describes the features supported.
It assumes the reader is interested into taking advantage of OSGi.
</p>
<h2><span class="mw-headline" id="Feature">Feature</span></h2>
<h3><span id="Jetty_bootstrapping_in_OSGi" class="mw-headline">Jetty bootstrapping in OSGi</span></h3>
<p>A single bundle 'org.eclipse.jetty.osgi.boot' acts as an alternative to <a title="Jetty/Feature/Start.jar" href="Start.jar.html">Jetty's Start.jar</a>.
It wires up all the jetty jars that can be located.
It locates the ${jetty.home} folder where the configuration files are located.
It starts a jetty server according to these configuration files:  
</p><p>It locates a ${jetty.home} folder (or generates one by default) and starts a jetty server according to the <a title="Jetty/Reference/jetty.xml" href="../Reference/jetty.xml.html">jetty.xml</a> file. If you add extra configuration files, then please ensure that the first element configures the server instance with the id of "Server":
</p>
<div dir="ltr" class="mw-geshi mw-code mw-content-ltr"><div class="xml source-xml"><pre class="de1"> <span class="sc3"><span class="re1">&lt;Configure</span> <span class="re0">id</span>=<span class="st0">"Server"</span> <span class="re0">class</span>=<span class="st0">"org.eclipse.jetty.server.Server"</span><span class="re2">&gt;</span></span></pre></div></div>
<p>The classloader inside which the jetty server is executing is a mix of the OSGi classloader provided by the 'org.eclipse.jetty.osgi.boot' bundle and also the jars and folders found inside ${jetty.home}/lib/ext and ${jetty.home}/resources.
</p><p>The jetty.xml provided by default in jetty will deploy all web-applications found inside the ${jetty.home}/webapps
and will read the jetty context files found inside ${jetty.home}/contexts.
</p>
<h3><span class="mw-headline" id="OSGi.27s_HttpService_via_equinox_servlet_bridge">OSGi's HttpService via equinox servlet bridge</span></h3>
<p>Equinox packages a servlet that supports HttpService.
Jetty-OSGi is distributed with a bundle that deploys this servlet and hence provides an implementation of HttpService.
The URL mapping to this servlet is "/*": it will catch any request not caught by other handlers.
</p>
<h2><span id="Deployment_of_web-applications_via_OSGi" class="mw-headline">Deployment of web-applications via OSGi</span></h2>
<h3><span id="Support_for_RFC66" class="mw-headline">Support for RFC66</span></h3>
<p>RFC66 standardize the format of a bundle that contains a web-application and its lifecycle.
The basic use-case is this one:
When a bundle is started and contains "WEB-INF/web.xml", an RFC66 implementation will deploy the web-application contained in that bundle. The RFc66 implementation reads the manifest headers of the bundle for non-default deployment parameters of that web-application.
</p><p>Jetty-OSGi takes advantage of jetty's native web-app deployer and context deployers and exposes those as extensions to RFC66.
</p>
<h4><span class="mw-headline" id="Manifest_headers_and_access_to_OSGI_in_the_servlet_context">Manifest headers and access to OSGI in the servlet context</span></h4>
<p>The mandatory manifest header of RFC66 is supported:
</p>
<pre>Web-ContextPath: /theContextPath&lt;br&gt;</pre>
<p>The default behavior when it is missing is also supported: the default context path is the symbolic name of the bundle that contains WEB-INF/web.xml.
</p><p>The optional header "Jsp-ExtractLocation" is not supported currently.
</p><p>A web-application deployed by OSGi contains a pointer to the org.osgi.BundleContext object as the attribute 'osgi-bundlecontext' of the servlet context.
</p><p>Jetty-OSGi does not currently enforce that the WEB-INF/classes folder and the WEB-INF/lib/*.jar must be part of the Manifest entry "Bundle-Classpath". If they are not present, jetty-osgi will still load them in the classloader of the web-application.
</p>
<h4><span id=".22war.22_URL_scheme" class="mw-headline">"war" URL scheme</span></h4>
<p>The "war" URL scheme specified by RFC66 support the installation of J2EE web archives - "war" files - into an OSGi environment.
On the OSGi shell, it is possible to install a war file with a command like this one:
</p>
<pre>&gt;install war:file://path/to/pet.war&lt;br&gt;</pre>
<p>The corresponding war file is transformed into a suitable OSGi bundle and installed on to the OSGi container.
</p><p>The support for this protocol is mostly complete.
The query string parameters that enable overriding the manifest headers and other settings have not been extensively tested.
</p><p>Also RFC66 specifies a factory class that create URLs with the war scheme. This factory is not implemented currently.
The factory is not specific to Jetty so hopefully it will be packaged with the OSGi APIs.
</p><p>The support for the war scheme is almost fully decoupled from Jetty APIs. It could be used in any RFC66 implementation.
It is in the bundle <a href="http://dev.eclipse.org/viewcvs/viewvc.cgi/jetty/tags/jetty-7.2.2.v20101205/jetty-osgi/jetty-osgi-boot-warurl/?root=RT_JETTY" class="external text" rel="nofollow">org.eclipse.jetty.osgi.warurl</a>.
</p>
<h3><span id="Internals_and_extensions_to_RFC66" class="mw-headline">Internals and extensions to RFC66</span></h3>
<h4><span class="mw-headline" id="Manifest_headers_specific_to_jetty">Manifest headers specific to jetty</span></h4>
<pre>Jetty-WarFolderPath: /path/to/a/webapp</pre>
<p>This entry let's the user define a comma separated list of folder paths relative to the base folder of the bundle.
Each folder will be deployed as a web-application.
It is required that each folder contains WEB-INF/web.xml
Each of those web-application will use its own classloader which is a child of the bundle's classloader that contains them.
Hence each webapp can eventually contain WEB-INF/lib and WEB-INF/classes for libraries specific to that web-app.
</p><p>Optionally, you can also include a <a class="external text" href="http://wiki.eclipse.org/Jetty/Feature/ContextDeployer#Contexts" rel="nofollow">context xml</a> file in the META-INF of your bundle called <b>jetty-webapp-context.xml</b> which will be applied to each webapp within the bundle to preconfigure it. Some settings within the webapp can be overridden by the manifest headers (eg Web-ContextPath). Of course you can also use jetty's <a class="external text" href="http://wiki.eclipse.org/Jetty/Reference/jetty-web.xml" rel="nofollow">WEB-INF/jetty-web.xml file</a> to post-configure the webapp too.
</p>
<pre>Jetty-ContextFilePath: /path/to/a/context/file.xml,/path/to/another/context/file.xml</pre>
<p>This header is a comma separated list of <a class="external text" href="http://wiki.eclipse.org/Jetty/Feature/ContextDeployer#Contexts" rel="nofollow">context xml</a> files that will be executed by jetty. These files can configure a webapp, or any type of ContextHandler supported by Jetty.
</p>
<h4><span class="mw-headline" id="The_OSGi_service_.27org.eclipse.jetty.server.handler.ContextHandler.27">The OSGi service 'org.eclipse.jetty.server.handler.ContextHandler'</span></h4>
<p>The internal mechanism through which jetty manages web-applications is through the OSGi service <a class="external text" href="http://download.eclipse.org/jetty/stable-7/apidocs/index.html?org/eclipse/jetty/server/handler/ContextHandler.html" rel="nofollow">org.eclipse.jetty.server.handler.ContextHandler</a>.
Whenever an instance of that service is registered, jetty-osgi will read the attached service parameters and deploy the corresponding web-application.
</p><p>When such a service is unregistered, the corresponding web-application is undeployed.
</p><p>The following static method illustrate how to deploy a web-application in OSGi programmatically:
</p>
<div class="mw-geshi mw-code mw-content-ltr" dir="ltr"><div class="java source-java"><pre class="de1"><span class="kw1">public</span> <span class="kw1">static</span> <span class="kw4">void</span> registerWebapplication<span class="br0">(</span>Bundle contributor, <span class="kw3">String</span> webappFolderPath, <span class="kw3">String</span> contextPath<span class="br0">)</span> <span class="kw1">throws</span> <span class="kw3">Exception</span>  <span class="br0">{</span>
        WebAppContext contextHandler <span class="sy0">=</span> <span class="kw1">new</span> WebAppContext<span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
 
        <span class="kw3">Properties</span> dic <span class="sy0">=</span> <span class="kw1">new</span> <span class="kw3">Properties</span><span class="br0">(</span><span class="br0">)</span><span class="sy0">;</span>
        dic.<span class="me1">put</span><span class="br0">(</span>OSGiWebappConstants.<span class="me1">SERVICE_PROP_WAR</span>, webappFolderPath<span class="br0">)</span><span class="sy0">;</span>
        dic.<span class="me1">put</span><span class="br0">(</span>OSGiWebappConstants.<span class="me1">SERVICE_PROP_CONTEXT_PATH</span>, contextPath<span class="br0">)</span><span class="sy0">;</span>
 
        contributor.<span class="me1">getBundleContext</span><span class="br0">(</span><span class="br0">)</span>.<span class="me1">registerService</span><span class="br0">(</span>ContextHandler.<span class="kw1">class</span>.<span class="me1">getName</span><span class="br0">(</span><span class="br0">)</span>, contextHandler, dic<span class="br0">)</span><span class="sy0">;</span>
<span class="br0">}</span></pre></div></div>
<p>When deploying a web-application, it is necessary to create a WebAppContext rather than a basic ContextHandler.
</p><p>All possible parameters are defined as constants in the class <a href="http://download.eclipse.org/jetty/stable-7/apidocs/index.html?org/eclipse/jetty/osgi/boot/OSGiWebappConstants.html" class="external text" rel="nofollow">org.eclipse.jetty.osgi.boot.OSGiWebappConstants</a>:
</p>
<table class="wikitable">
<tbody><tr><th>Parameter</th><th>Description</th></tr>
<tr><td>SERVICE_PROP_CONTEXT_PATH</td><td>The context path of the installed web-application.</td></tr>
<tr><td>SERVICE_PROP_WAR</td><td>Path to the web-application folder. Those pathes are relative to the bundle location or to the  SERVICE_PROP_BUNDLE_INSTALL_LOCATION_OVERRIDE when it is specified.</td></tr>
<tr><td>SERVICE_PROP_CONTEXT_FILE_PATH</td><td>Path to the jetty context files.</td></tr>
<tr><td>SERVICE_PROP_BUNDLE_INSTALL_LOCATION_OVERRIDE</td><td>Base folder inside which all pathes are resolved. By default the location where the bundle is installed.</td></tr>
<tr><td>SERVICE_PROP_EXTRA_CLASSPATH</td><td>Extra jars and folders added to the classloader of the web-application.</td></tr>
<tr><td>SERVICE_PROP_WEB_XML_PATH</td><td>Path to the web.xml file when we don't default on WEB-INF/web.xml.</td></tr>
<tr><td>SERVICE_PROP_DEFAULT_WEB_XML_PATH</td><td>Path to the defaultweb.xml file when we don't default on the one provided by Jetty.</td></tr>
</tbody></table>
<h4><span id="Notes:_OSGi_services_versus_bundles_to_manage_web-applications." class="mw-headline">Notes: OSGi services versus bundles to manage web-applications.</span></h4>
<p>It is (in my biased opinion) more interesting to manage web-applications via an OSGi service rather than via a bundle:
</p>
<ul><li> The lifecycle of an OSGi service is a lot finer than the life-cycle of a bundle. Developers can equally create or listen to them. Consoles are developped to administer them: change a parameter for a registered service via an admin console will trigger the reloading of the corresponding web-app with a new deployment parameter.</li>
<li> There are many ways to create OSGi services and all of them inter-operable:
<ul><li> java code that depends on OSGi API.</li>
<li> IOC frameworks including OSGi declarative services, springsource.</li></ul></li>
<li> OSGi services are a promising abstractions for distributed servers etc. Bundles are a lot more coupled to the life-cycle of classloaders and underlying jar files.</li></ul>
<p>The support for RFC66'manifest headers basically consists of listening to the bundles lifecycle and issuing the corresponding registration of the 'org.eclipse.jetty.server.handler.ContextHandler'
</p>
<h2><span class="mw-headline" id="Architecture">Architecture</span></h2>
<h3><span id="Classloader_tree" class="mw-headline">Classloader tree</span></h3>
<pre>'org.eclipse.jetty.osgi.boot' (org.eclipse.jetty.*, javax.*, most optional) + dependencies_injected_by_fragments
      jetty-server (${jetty.home}/resources, ${jetty.home}/lib/ext)
      web-application (OSGi-bundle-that-contains-it, WEB-INF/classes, WEB-INF/lib, extraClasspath)
</pre>
<p>To be more precise we could mention the extra classloader for jsp that supports jasper and the taglibraries.
</p>
<h3><span id="Injecting_new_server-wide_features_into_jetty-osgi" class="mw-headline">Injecting new server-wide features into jetty-osgi</span></h3>
<p>A common situation for framework developers is to make a set of library installed in the server's classloader and to have a hook in the life-cycle of the server.
</p><p>This is supported in 2 ways:
</p>
<ul><li> The traditional J2EE way: locate the ${jetty.home} folder and add the libs to lib/ext then configure jetty.xml</li>
<li> The OSGi way consists of installing a bundle-fragment hosted by 'org.eclipse.jetty.osgi.boot'</li></ul>
<p>This will make the dependencies of the fragment available in the classloader of the server.
In order to hook into the lifecycle of server it is possible to define an implementation of BundleActivator that will be invoked by the bundle 'org.eclipse.jetty.osgi.boot'.
In order for this BundleActivator to be invoked it must be named following this convention: ${bundle.id.of.this.fragment}+".FragmentActivator"
</p><p>Jetty-osgi is distributed with a number of optional bundles that illustrate this technique:
Support for jsp with the bundle "org.eclipse.jetty.osgi.boot.jsp"
Support for centralized logging on logback; "org.eclipse.jetty.osgi.boot.logback"
</p>
<h3><span class="mw-headline" id="Centralized_logging_support_with_slf4j_and_logback-classic">Centralized logging support with slf4j and logback-classic</span></h3>
<p>In order to use logback/slf4j, make sure that your target platform contains those libraries.
Then set the system property "logback.configurationFile" to point to your logback configuration file (more on Logback's <a class="external text" href="http://logback.qos.ch/manual/configuration.html" rel="nofollow">documentation</a>).
</p>
<h3><span id="JSP_support:_Jasper_integration" class="mw-headline">JSP support: Jasper integration</span></h3>
<p>The optional bundle 'org.eclipse.jetty.osgi.jasper' adds support for jsp-2.1 and the standard tag libraries.
TODO: support custom taglibs; make sure java server faces and other common libraries work well. 
</p>
<h3><span id="Runtime_packaging" class="mw-headline">Runtime packaging</span></h3>
<p>felix or equinox.
The bare framework with jetty*, javax*, slf4j*, logback* installed as well as a folder where new bundles can be hot-deploy simply by droping them in.
A jetty.home folder with the expected folder hierarchy.
</p>
<h2><span class="mw-headline" id="Next_steps">Next steps</span></h2>
<p>Better SDK with more UI for the config of jetty.
Manage multiple instance of jetty.
Better support for other frameworks that want to configure jetty themselves (geronimo, spring, eclipse-platform, nuxeo etc)
</p>
