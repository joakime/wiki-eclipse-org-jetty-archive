<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px" class="messagebox">
<div style="float: left; margin-left: -40px;"><a href="https://wiki.eclipse.org/File:Warning2.png" class="image"><img src="../../images/3/37/Warning2.png" height="35" width="35" alt="Warning2.png"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a href="http://www.eclipse.org/jetty/documentation" rel="nofollow" class="external text">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a rel="nofollow" href="http://www.eclipse.org/jetty/documentation/current/qos-filter.html" class="external free">http://www.eclipse.org/jetty/documentation/current/qos-filter.html</a></div>
</div>
<p><br/>
The blocking nature of the standard servlet API makes it impossible to implement web applications that can guarantee some level of <a rel="nofollow" href="http://en.wikipedia.org/wiki/Quality_of_service" class="external text">Quality of Service (QoS)</a>. Threads and memory are limited resources within a servlet container, yet with the standard servlet API, the only way to handle a HTTP request is with a thread allocated for the entire duration of the request. If a request is of low priority, or if other resources needed by the request are not available, then it is not possible to reuse the thread allocated to the request for high priority requests or requests that can proceed.
</p>
<h2><span class="mw-headline" id="Feature">Feature</span></h2>
<p>Jetty supports <a href="Continuations.html" title="Jetty/Feature/Continuations">Continuations</a>, which allows non-blocking handling of HTTP requests, so that that threads may be allocated in a managed way to provide application specific QoS. The <a rel="nofollow" href="http://download.eclipse.org/jetty/stable-7/apidocs/org/eclipse/jetty/servlets/QoSFilter.html" class="external text">QoSFilter</a> is a utility servlet filter that uses <a title="Jetty/Feature/Continuations" href="Continuations.html">Continuations</a> to implement some QoS features.
</p>
<h2><span id="Additional_Resources" class="mw-headline">Additional Resources</span></h2>
<p>Check out the QoSFilter <a title="Jetty/Reference/QoSFilter" href="../Reference/QoSFilter.html">reference guide</a> for more information and configuration instructions.
</p>
