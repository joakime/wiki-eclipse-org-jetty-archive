<h2><span class="mw-headline" id="Introduction">Introduction</span></h2>
<div class="messagebox" style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px">
<div style="float: left; margin-left: -40px;"><a href="https://wiki.eclipse.org/File:Warning2.png" class="image"><img alt="Warning2.png" height="35" width="35" src="../../images/3/37/Warning2.png"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a href="http://www.eclipse.org/jetty/documentation" class="external text" rel="nofollow">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a href="http://www.eclipse.org/jetty/documentation/current/http-client.html" class="external free" rel="nofollow">http://www.eclipse.org/jetty/documentation/current/http-client.html</a></div>
</div>
<p><br/>
The Jetty HttpClient is the Jetty component that allows to make requests to HTTP servers and to interpret responses from HTTP servers.
</p>
<h2><span id="Feature" class="mw-headline">Feature</span></h2>
<p>The Jetty HttpClient has the following features:
</p>
<ul><li> Asynchronous by nature, with possibility to use it synchronously.</li>
<li> Choice of using non-blocking connectors (the default) or blocking connectors.</li>
<li> Support for SSL.</li>
<li> Support for HTTP proxy.</li>
<li> Support for HTTP authentication mechanisms.</li>
<li> Highly configurable in terms of timeouts, connections and thread pooling.</li></ul>
<p>You may want to check the <a title="Jetty/Tutorial/HttpClient" href="../Tutorial/HttpClient.html">HttpClient Tutorial</a> for further information and examples.
</p>
