<h2><span id="Introduction" class="mw-headline">Introduction</span></h2>
<div style="background-color: #f9f6b7; border: 1px solid #c4c295; color: black; padding: 5px; margin: 1ex 0; min-height: 35px; padding-left: 45px; font-size: 150%; color: white; background-color: #FF8888; padding: 50px" class="messagebox">
<div style="float: left; margin-left: -40px;"><a class="image" href="https://wiki.eclipse.org/File:Warning2.png"><img width="35" alt="Warning2.png" height="35" src="../../images/3/37/Warning2.png"/></a></div>
<div>Jetty 7 and Jetty 8 are now EOL (End of Life)<br/>
<p><br/>
<br/>
<br/>
THIS IS NOT THE DOCUMENTATION YOU ARE LOOKING FOR!!!!!<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
All development and stable releases are being performed with Jetty 9 and Jetty 10.<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
This <b>wiki is now officially out of date</b> and all content has been moved to the <a rel="nofollow" href="http://www.eclipse.org/jetty/documentation" class="external text">Jetty Documentation Hub</a><br/> 
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
</p>
Direct Link to updated documentation: <a class="external free" href="http://www.eclipse.org/jetty/documentation/current/statistics-handler.html" rel="nofollow">http://www.eclipse.org/jetty/documentation/current/statistics-handler.html</a></div>
</div>
<p><br/>
Jetty currently has two levels of request statistic collection:
</p>
<ul><li> Subclasses of <a href="http://dev.eclipse.org/viewcvs/index.cgi/jetty/trunk/jetty-server/src/main/java/org/eclipse/jetty/server/AbstractConnector.java?root=RT_Jetty&amp;view=markup" class="external text" rel="nofollow">AbstractConnector</a> class optionally can collect statistics about connections as well as number of requests.</li>
<li> The <a rel="nofollow" class="external text" href="http://dev.eclipse.org/viewcvs/index.cgi/jetty/trunk/jetty-server/src/main/java/org/eclipse/jetty/server/handler/StatisticsHandler.java?root=RT_Jetty&amp;view=markup">StatisticsHandler</a> class may be used to collect request statistics.</li></ul>
<p>In addition to that, subclasses of <a href="http://dev.eclipse.org/viewcvs/index.cgi/jetty/trunk/jetty-server/src/main/java/org/eclipse/jetty/server/session/AbstractSessionManager.java?revision=1213&amp;root=RT_Jetty&amp;view=markup" class="external text" rel="nofollow">AbstractSessionHandler</a> class optionally can collect session statistics.
</p><p>AbstractConnector and AbstractSessionHandler statistics are turned off by default and must either be configured manually for each instance or turned on via JMX interface. The Statistics Handler is not included in default Jetty configuration, and needs to be configured manually. 
</p><p>To view statistics, you have to be able to connect to Jetty using either JConsole or some other JMX agent.
</p>
<h2><span class="mw-headline" id="Feature">Feature</span></h2>
<h3><span class="mw-headline" id="Connector_statistics">Connector statistics</span></h3>
<p>Detailed statistics on connection duration and number of requests are only collated when a connection is closed. The current and maximum number of connections are the only "live" statistics.  To learn how to turn on connector statistics please see <a href="../Tutorial/Statistics.html" title="Jetty/Tutorial/Statistics">Jetty Statistics tutorial</a>, although this is not recommended and it is best to use a JMX agent to select statistics only when needed.
</p>
<h3><span id="Request_Statistics" class="mw-headline">Request Statistics</span></h3>
<p>To collect request statistics a <a rel="nofollow" class="external text" href="http://download.eclipse.org/jetty/stable-8/apidocs/org/eclipse/jetty/server/handler/StatisticsHandler.html">StatisticsHandler</a> must be configured as one of the handlers of the server. Typically this can be done as the top level handler, but you may choose to configure a statistics handler for just one context by creating a context configuration file. To learn how to configure a top level statistics handler, please see <a href="../Tutorial/Statistics.html" title="Jetty/Tutorial/Statistics">Jetty Statistics tutorial</a>.
</p>
<h3><span class="mw-headline" id="Session_Statistics">Session Statistics</span></h3>
<p>Session handling is built into Jetty for any servlet or webapp context. Detailed statistics on session duration are only collated when a session is closed. The current, minimum, and maximum number of sessions are the only "live" statistics. The session statistics are enabled by default and do not need to be configured.
</p>
<h2><span id="Additional_Resources" class="mw-headline">Additional Resources</span></h2>
<p>See <a title="Jetty/Tutorial/JMX" href="../Tutorial/JMX.html">Jetty JMX tutorial</a> for instructions on how to configure Jetty JMX integration.
</p>
